<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipOrTrip | Business Suite</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGms1-wiv_5tq1ehzhhJOjM905WnFMexo&libraries=places"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --card-bg: #161B22; --text-muted: #8899A6; --red: #FF4B4B; }
        
        * { box-sizing: border-box; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--card-bg); padding: 30px; border-right: 1px solid rgba(0,255,194,0.1); display: flex; flex-direction: column; flex-shrink: 0; }
        .nav-btn { background: transparent; border: none; color: var(--text-muted); padding: 15px; text-align: left; font-size: 14px; font-weight: 800; cursor: pointer; width: 100%; border-radius: 12px; margin-bottom: 5px; transition: 0.3s; }
        .nav-btn.active { background: rgba(0,255,194,0.1); color: var(--mint); }

        /* Main Area */
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Cards & UI */
        .card { background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        .label { font-size: 10px; color: var(--mint); text-transform: uppercase; font-weight: 800; margin-bottom: 8px; display: block; }
        
        input, select { background: #0B0E14; border: 1px solid rgba(255,255,255,0.1); color: white; padding: 14px; border-radius: 12px; width: 100%; margin-bottom: 12px; outline: none; font-family: inherit; }
        
        .btn-save { background: var(--mint); color: var(--obsidian); border: none; padding: 16px; border-radius: 50px; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; }
        
        /* Table */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: var(--mint); font-size: 10px; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }

        /* Status & Actions */
        .status-badge { font-size: 9px; padding: 4px 8px; border-radius: 4px; font-weight: 800; margin-left: 8px; }
        .live { background: rgba(0,255,194,0.1); color: var(--mint); }
        .pauze { background: rgba(255,75,75,0.1); color: var(--red); }
        
        .action-link { background: none; border: none; cursor: pointer; font-size: 11px; font-weight: 800; margin-left: 10px; }

        /* Modal */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal { background: var(--card-bg); width: 100%; max-width: 900px; padding: 40px; border-radius: 30px; border: 1px solid var(--mint); max-height: 90vh; overflow-y: auto; }

        #login-gate { position: fixed; inset: 0; background: var(--obsidian); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        
        /* Google Maps Autocomplete styling fix */
        .pac-container { z-index: 10000 !important; border-radius: 8px; background: #1c222d; border: none; font-family: inherit; }
        .pac-item { color: #fff; border-top: 1px solid rgba(255,255,255,0.1); padding: 8px; }
        .pac-item-query { color: var(--mint); }
    </style>
</head>
<body>

    <div id="login-gate">
        <div class="card" style="width: 320px; text-align: center;">
            <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="120" style="margin-bottom:20px;">
            <input type="password" id="pw" placeholder="Admin Code" onkeypress="if(event.key === 'Enter') tryLogin()">
            <button class="btn-save" onclick="tryLogin()">Inloggen</button>
        </div>
    </div>

    <div id="modal-overlay" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()">
            <h2 id="modal-title" style="margin-top:0;">Detail Analyse</h2>
            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:20px;">
                <div class="card"><span class="label">Leeftijd</span><canvas id="chartAge"></canvas></div>
                <div class="card"><span class="label">Geslacht</span><canvas id="chartGender"></canvas></div>
                <div class="card"><span class="label">Groep</span><canvas id="chartType"></canvas></div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="130" style="margin-bottom:40px;">
        <button class="nav-btn active" onclick="switchTab('tab-stats', this)">ðŸ“Š Dashboard</button>
        <button class="nav-btn" onclick="switchTab('tab-activities', this)">ðŸŽ¡ Catalogus</button>
    </div>

    <div class="main-content">
        <div id="tab-stats" class="tab-content active">
            <h2>Live Statistieken</h2>
            <div class="card" style="height:350px;"><canvas id="mainChart"></canvas></div>
            <div class="card">
                <span class="label">Populaire Activiteiten</span>
                <table>
                    <thead><tr><th>Naam</th><th>Likes</th><th>Dislikes</th><th>Ratio</th></tr></thead>
                    <tbody id="stats-tbody"></tbody>
                </table>
            </div>
        </div>

        <div id="tab-activities" class="tab-content">
            <div style="display:grid; grid-template-columns: 1fr 1.5fr; gap:30px;">
                <div class="card">
                    <span class="label" id="form-mode">Nieuw Item</span>
                    <form id="act-form" onsubmit="event.preventDefault(); saveItem();">
                        <input type="text" id="act-title" placeholder="Naam" required>
                        <input type="text" id="act-loc" placeholder="Locatie (Zoek in Google...)" autocomplete="off">
                        <div style="background:#0B0E14; padding:12px; border-radius:12px; margin-bottom:12px; display:grid; grid-template-columns: 1fr 1fr;">
                            <label style="font-size:11px;"><input type="checkbox" class="cat-checkbox" value="actief"> Actief</label>
                            <label style="font-size:11px;"><input type="checkbox" class="cat-checkbox" value="food"> Food</label>
                            <label style="font-size:11px;"><input type="checkbox" class="cat-checkbox" value="cultuur"> Cultuur</label>
                            <label style="font-size:11px;"><input type="checkbox" class="cat-checkbox" value="ontspanning"> Relax</label>
                        </div>
                        <input type="text" id="act-price" placeholder="Prijs">
                        <input type="text" id="act-url" placeholder="URL">
                        <input type="text" id="act-img" placeholder="Afbeelding URL">
                        <button type="submit" class="btn-save" id="btn-text">Opslaan</button>
                        <button type="button" onclick="resetForm()" id="btn-cancel" style="display:none; width:100%; background:none; border:none; color:white; margin-top:10px; cursor:pointer;">Annuleren</button>
                    </form>
                </div>
                <div>
                    <input type="text" id="search" placeholder="Zoek in catalogus..." oninput="renderList()">
                    <div id="list-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
            authDomain: "fliportrip-valkenburg.firebaseapp.com",
            projectId: "fliportrip-valkenburg",
            storageBucket: "fliportrip-valkenburg.firebasestorage.app"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let activities = [];
        let analytics = [];
        let mainChart = null;
        let editingId = null;

        window.tryLogin = () => {
            if(document.getElementById('pw').value === 'Flip2026') {
                document.getElementById('login-gate').style.display = 'none';
                initGoogle();
                startLiveSync();
            } else { alert("Foute code."); }
        };

        function initGoogle() {
            const input = document.getElementById('act-loc');
            const autocomplete = new google.maps.places.Autocomplete(input, { componentRestrictions: {country: "nl"} });
            // Zorg dat de waarde behouden blijft bij selectie
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if(place.formatted_address) input.value = place.formatted_address;
            });
        }

        function startLiveSync() {
            // Activiteiten ophalen
            onSnapshot(collection(db, "activities"), (snap) => {
                activities = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderList();
                updateDashboard();
            });

            // Analytics ophalen
            onSnapshot(collection(db, "global_analytics"), (snap) => {
                analytics = snap.docs.map(d => d.data());
                updateDashboard();
            });
        }

        window.renderList = () => {
            const term = document.getElementById('search').value.toLowerCase();
            const container = document.getElementById('list-container');
            container.innerHTML = activities
                .filter(a => a.title.toLowerCase().includes(term))
                .map(a => `
                <div class="card" style="padding:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <strong style="font-size:16px;">${a.title}</strong>
                        <span class="status-badge ${a.active !== false ? 'live' : 'pauze'}">${a.active !== false ? 'LIVE' : 'UIT'}</span>
                        <div style="font-size:11px; color:var(--text-muted); margin-top:4px;">${a.location || 'Geen locatie'}</div>
                    </div>
                    <div>
                        <button class="action-link" style="color:var(--mint);" onclick="editItem('${a.id}')">EDIT</button>
                        <button class="action-link" style="color:#ffa500;" onclick="toggleStatus('${a.id}', ${a.active !== false})">STATUS</button>
                        <button class="action-link" style="color:var(--red);" onclick="deleteItem('${a.id}')">WIS</button>
                    </div>
                </div>`).join('');
        };

        window.saveItem = async () => {
            const data = {
                title: document.getElementById('act-title').value,
                location: document.getElementById('act-loc').value,
                categories: Array.from(document.querySelectorAll('.cat-checkbox:checked')).map(cb => cb.value),
                price: document.getElementById('act-price').value,
                bookingUrl: document.getElementById('act-url').value,
                image: document.getElementById('act-img').value,
                active: true
            };
            if(editingId) await updateDoc(doc(db, "activities", editingId), data);
            else await addDoc(collection(db, "activities"), data);
            resetForm();
        };

        window.editItem = (id) => {
            const item = activities.find(a => a.id === id);
            editingId = id;
            document.getElementById('act-title').value = item.title;
            document.getElementById('act-loc').value = item.location || "";
            document.getElementById('act-price').value = item.price || "";
            document.getElementById('act-url').value = item.bookingUrl || "";
            document.getElementById('act-img').value = item.image || "";
            document.querySelectorAll('.cat-checkbox').forEach(cb => cb.checked = item.categories?.includes(cb.value));
            document.getElementById('form-mode').innerText = "Bewerken";
            document.getElementById('btn-cancel').style.display = "block";
        };

        window.toggleStatus = async (id, current) => {
            await updateDoc(doc(db, "activities", id), { active: !current });
        };

        window.deleteItem = async (id) => {
            if(confirm("Zeker weten?")) await deleteDoc(doc(db, "activities", id));
        };

        window.resetForm = () => {
            editingId = null;
            document.getElementById('act-form').reset();
            document.getElementById('form-mode').innerText = "Nieuw Item";
            document.getElementById('btn-cancel').style.display = "none";
        };

        function updateDashboard() {
            const tableBody = document.getElementById('stats-tbody');
            const dataMap = {};

            activities.forEach(act => {
                const actLikes = analytics.filter(a => (a.activityId === act.id || a.activityTitle === act.title) && a.action === 'like').length;
                const actDislikes = analytics.filter(a => (a.activityId === act.id || a.activityTitle === act.title) && a.action === 'dislike').length;
                dataMap[act.title] = { likes: actLikes, dislikes: actDislikes };
            });

            const sortedKeys = Object.keys(dataMap).sort((a,b) => dataMap[b].likes - dataMap[a].likes);
            tableBody.innerHTML = sortedKeys.map(k => {
                const ratio = (dataMap[k].likes + dataMap[k].dislikes) > 0 ? Math.round((dataMap[k].likes / (dataMap[k].likes + dataMap[k].dislikes)) * 100) : 0;
                return `<tr><td>${k}</td><td>${dataMap[k].likes}</td><td>${dataMap[k].dislikes}</td><td style="color:var(--mint); font-weight:800;">${ratio}%</td></tr>`;
            }).join('');

            // Chart update
            if(mainChart) mainChart.destroy();
            const ctx = document.getElementById('mainChart');
            if(ctx) {
                mainChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: sortedKeys,
                        datasets: [
                            { label: 'Likes', data: sortedKeys.map(k => dataMap[k].likes), backgroundColor: '#00FFC2' },
                            { label: 'Dislikes', data: sortedKeys.map(k => dataMap[k].dislikes), backgroundColor: '#FF4B4B' }
                        ]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }
        }

        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        };
    </script>
</body>
</html>
