<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>FlipOrTrip Suite v3.2 | Stabiel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGms1-wiv_5tq1ehzhhJOjM905WnFMexo&libraries=places"></script>
    <style>
        :root { --mint: #00FFC2; --dark: #0B0E14; --card: #161B22; --text: #8899A6; }
        * { box-sizing: border-box; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 240px; background: var(--card); border-right: 1px solid #333; padding: 30px; display: flex; flex-direction: column; }
        .main { flex: 1; padding: 40px; overflow-y: auto; background: radial-gradient(circle at top right, #1a202c, #0b0e14); }
        
        .nav-btn { padding: 15px; color: var(--text); cursor: pointer; font-weight: 800; border-radius: 12px; margin-bottom: 10px; transition: 0.3s; }
        .nav-btn.active { background: rgba(0,255,194,0.1); color: var(--mint); }
        
        .tab { display: none; }
        .tab.active { display: block; animation: fadeIn 0.4s ease; }

        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 14px; border-radius: 12px; margin-bottom: 12px; outline: none; }
        input:focus { border-color: var(--mint); }
        
        .btn { background: var(--mint); color: #000; border: none; padding: 16px; width: 100%; border-radius: 50px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .btn-del { background: none; color: #ff4b4b; border: 1px solid #ff4b4b; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 10px; }

        table { width: 100%; border-collapse: collapse; }
        td { padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }

        #login-gate { position: fixed; inset: 0; background: var(--dark); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="login-gate">
    <div class="card" style="width: 320px; text-align: center;">
        <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="120" style="margin-bottom:20px;">
        <input type="password" id="pw" placeholder="Beheerder Code">
        <button class="btn" onclick="checkAccess()">Suite Openen</button>
    </div>
</div>

<div class="sidebar">
    <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="120" style="margin-bottom:40px;">
    <div class="nav-btn active" onclick="switchTab('tab-dash', this)">ðŸ“Š Dashboard</div>
    <div class="nav-btn" onclick="switchTab('tab-cat', this)">ðŸŽ¡ Catalogus</div>
</div>

<div class="main">
    <div id="tab-dash" class="tab active">
        <h2>Live Business Insights</h2>
        <div class="card" style="height: 350px;">
            <canvas id="chart"></canvas>
        </div>
        <div class="card">
            <table id="stats-table">
                <thead><tr><th align="left">Activiteit</th><th align="right">Likes</th></tr></thead>
                <tbody id="stats-body"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-cat" class="tab">
        <div style="display: grid; grid-template-columns: 350px 1fr; gap: 30px;">
            <div class="card">
                <h3 style="margin-top:0">Nieuw Item</h3>
                <input type="text" id="f-title" placeholder="Naam van activiteit">
                <input type="text" id="f-loc" placeholder="Locatie (Stad of Adres)">
                <input type="text" id="f-price" placeholder="Prijs (bijv. Gratis of â‚¬10)">
                <input type="text" id="f-img" placeholder="URL naar afbeelding">
                <button class="btn" onclick="handleSave()">Opslaan in Firebase</button>
                <p id="debug-msg" style="font-size: 10px; color: var(--mint); margin-top: 10px;"></p>
            </div>
            <div class="card">
                <h3 style="margin-top:0">Huidige Catalogus</h3>
                <div id="list-output"></div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
        authDomain: "fliportrip-valkenburg.firebaseapp.com",
        projectId: "fliportrip-valkenburg",
        storageBucket: "fliportrip-valkenburg.firebasestorage.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let activities = [];
    let likesData = [];
    let myChart = null;

    // Login Check
    window.checkAccess = () => {
        if(document.getElementById('pw').value === 'Flip2026') {
            document.getElementById('login-gate').style.display = 'none';
            loadFirebaseData();
            initSafeGoogle(); // Start google pas NA login en op een veilige manier
        } else { alert("Toegang geweigerd"); }
    };

    // Veilige Google-functie: Als hij faalt, crasht de rest niet.
    function initSafeGoogle() {
        const input = document.getElementById('f-loc');
        try {
            if (typeof google !== 'undefined' && google.maps && google.maps.places) {
                const autocomplete = new google.maps.places.Autocomplete(input, { 
                    componentRestrictions: {country: "nl"},
                    fields: ["formatted_address"]
                });
                autocomplete.addListener('place_changed', () => {
                    const place = autocomplete.getPlace();
                    if(place.formatted_address) input.value = place.formatted_address;
                });
            }
        } catch(e) { console.error("Google Maps kon niet volledig laden, handmatige invoer actief."); }
    }

    function loadFirebaseData() {
        // Luister naar activiteiten
        onSnapshot(query(collection(db, "activities"), orderBy("title")), (snap) => {
            activities = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderUI();
        });

        // Luister naar likes
        onSnapshot(collection(db, "global_analytics"), (snap) => {
            likesData = snap.docs.map(d => d.data());
            renderUI();
        });
    }

    window.switchTab = (id, el) => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    };

    window.handleSave = async () => {
        const title = document.getElementById('f-title').value;
        const loc = document.getElementById('f-loc').value;
        const price = document.getElementById('f-price').value;
        const img = document.getElementById('f-img').value;

        if(!title) return alert("Naam is verplicht!");

        try {
            await addDoc(collection(db, "activities"), {
                title, location: loc, price, image: img, active: true
            });
            document.getElementById('f-title').value = '';
            document.getElementById('f-loc').value = '';
            document.getElementById('f-price').value = '';
            document.getElementById('f-img').value = '';
            document.getElementById('debug-msg').innerText = "Succesvol opgeslagen!";
            setTimeout(() => { document.getElementById('debug-msg').innerText = ""; }, 3000);
        } catch(e) { alert("Fout: " + e.message); }
    };

    window.removeAct = async (id) => {
        if(confirm("Verwijderen uit catalogus?")) {
            await deleteDoc(doc(db, "activities", id));
        }
    };

    function renderUI() {
        // 1. Catalogus Lijst
        const listDiv = document.getElementById('list-output');
        listDiv.innerHTML = activities.map(a => `
            <div style="display:flex; justify-content:space-between; align-items:center; padding:12px; border-bottom:1px solid #333;">
                <div><strong>${a.title}</strong><br><small style="color:var(--text)">${a.location || 'Geen locatie'}</small></div>
                <button class="btn-del" onclick="removeAct('${a.id}')">WIS</button>
            </div>
        `).join('');

        // 2. Statistieken Tabel & Grafiek
        const statsBody = document.getElementById('stats-body');
        const labels = [];
        const counts = [];
        let tableHtml = '';

        activities.forEach(a => {
            const likes = likesData.filter(l => (l.activityId === a.id || l.activityTitle === a.title) && l.action === 'like').length;
            labels.push(a.title);
            counts.push(likes);
            tableHtml += `<tr><td>${a.title}</td><td align="right"><strong>${likes}</strong></td></tr>`;
        });
        statsBody.innerHTML = tableHtml;

        // Grafiek tekenen
        if(myChart) myChart.destroy();
        const ctx = document.getElementById('chart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{ label: 'Aantal Likes', data: counts, backgroundColor: '#00FFC2', borderRadius: 5 }]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, grid: { color: '#333' } } } }
        });
    }
</script>

</body>
</html>
