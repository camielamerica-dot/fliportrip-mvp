<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipOrTrip | Admin Suite v1.9.1</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGms1-wiv_5tq1ehzhhJOjM905WnFMexo&libraries=places"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --card-bg: #161B22; --text-muted: #8899A6; --red: #FF4B4B; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 280px; background: var(--card-bg); padding: 30px; border-right: 1px solid rgba(0,255,194,0.1); display: flex; flex-direction: column; flex-shrink: 0; }
        .logo-box { position: relative; text-align: center; margin-bottom: 40px; }
        .logo-img { width: 130px; position: relative; z-index: 2; }
        .logo-glow { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100px; height: 100px; background: var(--mint); filter: blur(50px); opacity: 0.15; }

        .nav-btn { background: transparent; border: none; color: var(--text-muted); padding: 15px; text-align: left; font-size: 14px; font-weight: 800; cursor: pointer; border-radius: 12px; margin-bottom: 5px; transition: 0.3s; }
        .nav-btn.active { background: rgba(0,255,194,0.1); color: var(--mint); }

        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Form & Previews */
        .form-container { background: var(--card-bg); padding: 30px; border-radius: 25px; border: 1px solid rgba(0,255,194,0.1); }
        .label { font-size: 10px; color: var(--mint); text-transform: uppercase; font-weight: 800; margin-bottom: 6px; display: block; }
        input, select, textarea { background: #0B0E14; border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; width: 100%; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; font-family: inherit; outline: none; }
        input:focus { border-color: var(--mint); }
        
        .img-preview { width: 100%; height: 120px; border-radius: 15px; background: #0B0E14; border: 1px dashed rgba(255,255,255,0.1); margin-bottom: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .img-preview img { width: 100%; height: 100%; object-fit: cover; }

        .btn-save { background: var(--mint); color: var(--obsidian); border: none; padding: 16px; border-radius: 50px; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; font-size: 12px; transition: 0.3s; }
        
        /* BELANGRIJK: Forceer de Google Autocomplete lijst naar voren */
        .pac-container { 
            background-color: #161B22 !important; 
            border: 1px solid #00FFC2 !important; 
            border-radius: 10px !important;
            z-index: 10001 !important;
            font-family: 'Plus Jakarta Sans', sans-serif !important;
        }
        .pac-item { color: #8899A6 !important; border-top: 1px solid rgba(255,255,255,0.1) !important; padding: 10px !important; }
        .pac-item-query { color: white !important; }

        #toast { position: fixed; bottom: 30px; right: 30px; padding: 15px 30px; border-radius: 50px; background: var(--mint); color: var(--obsidian); font-weight: 800; transform: translateY(100px); transition: 0.5s; z-index: 10002; }
        #toast.show { transform: translateY(0); }

        #login-gate { position: fixed; inset: 0; background: var(--obsidian); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .activity-item { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 15px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
            authDomain: "fliportrip-valkenburg.firebaseapp.com",
            projectId: "fliportrip-valkenburg",
            storageBucket: "fliportrip-valkenburg.firebasestorage.app",
            messagingSenderId: "1050989330669",
            appId: "1:1050989330669:web:6649f61cbec8ee3b3f8ce4"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let editingId = null;
        let autocomplete = null;

        // Custom Login
        window.tryLogin = () => {
            if(document.getElementById('pw').value === 'Flip2026') {
                document.getElementById('login-gate').style.display = 'none';
                loadActivities();
                loadAnalytics();
            } else alert('Fout wachtwoord.');
        };

        // --- DE LOCATIE FIX ---
        window.initLocationSearch = () => {
            const input = document.getElementById('act-loc');
            if (!input) return;

            // Voorkom dubbele initialisatie
            if (autocomplete) return;

            autocomplete = new google.maps.places.Autocomplete(input, {
                componentRestrictions: { country: "nl" },
                fields: ["geometry", "formatted_address", "name"]
            });

            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    document.getElementById('act-lat').value = place.geometry.location.lat();
                    document.getElementById('act-lng').value = place.geometry.location.lng();
                    document.getElementById('act-loc').value = place.formatted_address || place.name;
                    showToast("ðŸ“ Locatie gekoppeld");
                }
            });
            
            console.log("Google Autocomplete is Ready");
        };

        window.switchTab = (tabId, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
            
            // Initialiseer locatie pas als we op de beheer tab zijn
            if(tabId === 'tab-activities') {
                setTimeout(initLocationSearch, 200);
            }
        };

        // Image Preview
        window.updatePreview = () => {
            const url = document.getElementById('act-img').value;
            const preview = document.getElementById('preview-box');
            preview.innerHTML = url ? `<img src="${url}">` : `<span>Preview</span>`;
        };

        window.showToast = (msg) => {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };

        window.saveActivity = async () => {
            const selectedCats = Array.from(document.querySelectorAll('.cat-checkbox:checked')).map(cb => cb.value);
            const data = {
                title: document.getElementById('act-title').value,
                desc: document.getElementById('act-desc').value,
                location: document.getElementById('act-loc').value,
                lat: document.getElementById('act-lat').value,
                lng: document.getElementById('act-lng').value,
                price: document.getElementById('act-price').value,
                bookingUrl: document.getElementById('act-url').value,
                image: document.getElementById('act-img').value,
                categories: selectedCats
            };

            try {
                if(editingId) {
                    await updateDoc(doc(db, "activities", editingId), data);
                    showToast("âœ“ Item bijgewerkt");
                } else {
                    await addDoc(collection(db, "activities"), data);
                    showToast("âœ“ Item toegevoegd");
                }
                resetForm();
                loadActivities();
            } catch(e) { alert("Fout: " + e.message); }
        };

        window.editAct = (id, title, desc, loc, lat, lng, price, url, img, catsJson) => {
            editingId = id;
            document.getElementById('act-title').value = title;
            document.getElementById('act-desc').value = desc;
            document.getElementById('act-loc').value = loc || "";
            document.getElementById('act-lat').value = lat || "";
            document.getElementById('act-lng').value = lng || "";
            document.getElementById('act-price').value = price || "";
            document.getElementById('act-url').value = url || "";
            document.getElementById('act-img').value = img;
            
            const cats = JSON.parse(catsJson || "[]");
            document.querySelectorAll('.cat-checkbox').forEach(cb => cb.checked = cats.includes(cb.value));
            
            updatePreview();
            document.getElementById('form-title').innerText = "Bewerken";
            document.getElementById('save-btn').innerText = "Opslaan";
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

        window.resetForm = () => {
            editingId = null;
            document.getElementById('act-form').reset();
            updatePreview();
        };

        async function loadActivities() {
            const qs = await getDocs(collection(db, "activities"));
            let html = "";
            qs.forEach(d => {
                const a = d.data();
                const catsJson = JSON.stringify(a.categories || []);
                html += `<div class="activity-item">
                    <div style="font-size:13px;"><strong>${a.title}</strong></div>
                    <button onclick="editAct('${d.id}', '${a.title.replace(/'/g, "\\'")}', '', '${a.location}', '${a.lat}', '${a.lng}', '${a.price}', '${a.bookingUrl}', '${a.image}', '${catsJson.replace(/'/g, "&apos;")}')" style="background:none; border:none; color:var(--mint); cursor:pointer; font-weight:800;">EDIT</button>
                </div>`;
            });
            document.getElementById('activity-list').innerHTML = html;
        }

        async function loadAnalytics() {
            const qs = await getDocs(collection(db, "global_analytics"));
            document.getElementById('total-s').innerText = qs.size;
        }
    </script>
</head>
<body>

    <div id="toast">Bericht</div>

    <div id="login-gate">
        <div style="background:var(--card-bg); padding:40px; border-radius:30px; text-align:center; border:1px solid var(--mint); width:320px;">
            <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" style="width:120px; margin-bottom:20px;">
            <input type="password" id="pw" placeholder="Wachtwoord" style="text-align:center;">
            <button class="btn-save" onclick="tryLogin()">Open Suite</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo-box">
            <div class="logo-glow"></div>
            <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" class="logo-img">
        </div>
        <button class="nav-btn active" onclick="switchTab('tab-insights', this)">ðŸ“Š Insights</button>
        <button class="nav-btn" onclick="switchTab('tab-activities', this)">ðŸŽ¡ Catalogus</button>
    </div>

    <div class="main-content">
        <div id="tab-insights" class="tab-content active">
            <h2>Live Insights</h2>
            <div style="background:var(--card-bg); padding:20px; border-radius:20px; display:inline-block;">
                <span class="label">Totaal Swipes</span>
                <span style="font-size:32px; font-weight:800; color:var(--mint);" id="total-s">0</span>
            </div>
        </div>

        <div id="tab-activities" class="tab-content">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:30px;">
                <div class="form-container">
                    <h2 id="form-title">Nieuwe Activiteit</h2>
                    <form id="act-form" onsubmit="event.preventDefault(); saveActivity();">
                        <span class="label">Titel</span><input type="text" id="act-title">
                        <span class="label">Beschrijving</span><textarea id="act-desc" style="height:60px;"></textarea>
                        
                        <span class="label">CategorieÃ«n</span>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px; background:#0B0E14; padding:10px; border-radius:10px;">
                            <label style="font-size:12px;"><input type="checkbox" class="cat-checkbox" value="actief"> Actief</label>
                            <label style="font-size:12px;"><input type="checkbox" class="cat-checkbox" value="ontspanning"> Relax</label>
                            <label style="font-size:12px;"><input type="checkbox" class="cat-checkbox" value="food"> Food</label>
                            <label style="font-size:12px;"><input type="checkbox" class="cat-checkbox" value="cultuur"> Cultuur</label>
                        </div>

                        <span class="label">Locatie (Google Maps Koppeling)</span>
                        <input type="text" id="act-loc" placeholder="Begin hier te typen voor adressen...">
                        
                        <div style="display:flex; gap:10px; margin-bottom:10px;">
                            <input type="text" id="act-lat" readonly placeholder="Lat" style="font-size:11px; opacity:0.5;">
                            <input type="text" id="act-lng" readonly placeholder="Lng" style="font-size:11px; opacity:0.5;">
                        </div>

                        <div style="display:flex; gap:10px;">
                            <div style="flex:1;"><span class="label">Prijs</span><input type="text" id="act-price"></div>
                            <div style="flex:2;"><span class="label">Affiliate URL</span><input type="text" id="act-url"></div>
                        </div>

                        <span class="label">Afbeelding URL</span>
                        <input type="text" id="act-img" oninput="updatePreview()">
                        <div id="preview-box" class="img-preview"><span>Preview</span></div>

                        <button type="submit" class="btn-save" id="save-btn">Item Opslaan</button>
                    </form>
                </div>
                <div>
                    <h2>Catalogus</h2>
                    <div id="activity-list"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
