<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>FlipOrTrip | Admin Suite</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --card-bg: #161B22; --text-muted: #8899A6; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar Navigation */
        .sidebar { width: 280px; background: var(--card-bg); padding: 30px; border-right: 1px solid rgba(0,255,194,0.1); display: flex; flex-direction: column; }
        .nav-btn { background: transparent; border: none; color: var(--text-muted); padding: 15px; text-align: left; font-size: 14px; font-weight: 800; cursor: pointer; border-radius: 12px; margin-bottom: 5px; transition: 0.3s; }
        .nav-btn.active { background: rgba(0,255,194,0.1); color: var(--mint); }
        .nav-btn:hover:not(.active) { color: white; background: rgba(255,255,255,0.05); }

        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* UI Elements */
        h1 { color: var(--mint); font-size: 22px; margin-bottom: 40px; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-value { font-size: 32px; font-weight: 800; color: var(--mint); display: block; }
        
        .chart-box { background: var(--card-bg); padding: 30px; border-radius: 25px; height: 350px; margin-bottom: 20px; }
        
        input, select, textarea { background: #0B0E14; border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; width: 100%; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; }
        .btn-save { background: var(--mint); color: var(--obsidian); border: none; padding: 15px; border-radius: 50px; font-weight: 800; cursor: pointer; width: 100%; }

        /* Login Gate */
        #login-gate { position: fixed; inset: 0; background: var(--obsidian); z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
            authDomain: "fliportrip-valkenburg.firebaseapp.com",
            projectId: "fliportrip-valkenburg",
            storageBucket: "fliportrip-valkenburg.firebasestorage.app",
            messagingSenderId: "1050989330669",
            appId: "1:1050989330669:web:6649f61cbec8ee3b3f8ce4"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let myChart;

        // AUTH CHECK
        window.tryLogin = () => {
            if(document.getElementById('pw').value === 'Flip2026') {
                document.getElementById('login-gate').style.display = 'none';
                loadAnalytics();
                loadActivities();
            } else alert('Fout!');
        };

        // TAB NAVIGATION
        window.switchTab = (tabId, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
            if(tabId === 'tab-insights') loadAnalytics();
        };

        // --- TAB 1: INSIGHTS LOGIC ---
        async function loadAnalytics() {
            const fG = document.getElementById('f-gender').value;
            const fT = document.getElementById('f-type').value;
            
            let qAnalytics = collection(db, "global_analytics");
            let constraints = [];
            if(fG !== 'all') constraints.push(where("gender", "==", fG));
            if(fT !== 'all') constraints.push(where("tripType", "==", fT));
            
            const qFinal = constraints.length > 0 ? query(qAnalytics, ...constraints) : qAnalytics;
            const qs = await getDocs(qFinal);
            let rawData = [];
            qs.forEach(d => rawData.push(d.data()));

            document.getElementById('total-s').innerText = rawData.length;
            
            const counts = {};
            rawData.forEach(item => { counts[item.activityTitle] = (counts[item.activityTitle] || 0) + 1; });
            const labels = Object.keys(counts).sort((a,b) => counts[b] - counts[a]);

            if(myChart) myChart.destroy();
            myChart = new Chart(document.getElementById('analyticsChart'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{ label: 'Likes', data: labels.map(l => counts[l]), backgroundColor: '#00FFC2', borderRadius: 5 }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
        window.refreshAnalytics = loadAnalytics;

        // --- TAB 2: ACTIVITIES LOGIC ---
        window.addActivity = async () => {
            const act = {
                title: document.getElementById('act-title').value,
                desc: document.getElementById('act-desc').value,
                image: document.getElementById('act-img').value,
                category: document.getElementById('act-cat').value
            };
            await addDoc(collection(db, "activities"), act);
            alert('Toegevoegd!');
            loadActivities();
        };

        async function loadActivities() {
            const qs = await getDocs(collection(db, "activities"));
            let html = "";
            qs.forEach(d => {
                const a = d.data();
                html += `<div style="display:flex; justify-content:space-between; background:rgba(255,255,255,0.05); padding:10px; border-radius:10px; margin-bottom:5px;">
                    <span>${a.title} (${a.category})</span>
                    <button onclick="deleteAct('${d.id}')" style="color:#FF4B4B; background:none; border:none; cursor:pointer;">Verwijderen</button>
                </div>`;
            });
            document.getElementById('activity-list').innerHTML = html;
        }

        window.deleteAct = async (id) => {
            if(confirm('Zeker weten?')) {
                await deleteDoc(doc(db, "activities", id));
                loadActivities();
            }
        };
    </script>
</head>
<body>

    <div id="login-gate">
        <div style="background:var(--card-bg); padding:40px; border-radius:30px; text-align:center; border:1px solid var(--mint);">
            <h1>ADMIN LOGIN</h1>
            <input type="password" id="pw" placeholder="Wachtwoord" style="text-align:center;">
            <button class="btn-save" onclick="tryLogin()">Enter Suite</button>
        </div>
    </div>

    <div class="sidebar">
        <h1>ADMIN SUITE</h1>
        <button class="nav-btn active" onclick="switchTab('tab-insights', this)">ðŸ“Š Business Insights</button>
        <button class="nav-btn" onclick="switchTab('tab-activities', this)">ðŸŽ¡ Activiteiten Beheer</button>
        <div style="margin-top:auto; font-size:10px; color:var(--text-muted);">FlipOrTrip Engine v1.5</div>
    </div>

    <div class="main-content">
        
        <div id="tab-insights" class="tab-content active">
            <div class="stat-grid">
                <div class="stat-card"><span class="stat-title">Totaal Swipes</span><span class="stat-value" id="total-s">0</span></div>
                <div class="stat-card"><span class="stat-title">Locatie</span><span class="stat-value">Valkenburg</span></div>
                <div class="stat-card"><span class="stat-title">Status</span><span class="stat-value" style="color:var(--mint)">Live</span></div>
            </div>

            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <select id="f-gender" onchange="refreshAnalytics()"><option value="all">Alle Genders</option><option value="man">Man</option><option value="vrouw">Vrouw</option></select>
                <select id="f-type" onchange="refreshAnalytics()"><option value="all">Alle Types</option><option value="actief">Actief</option><option value="relax">Relax</option><option value="party">Party</option></select>
            </div>

            <div class="chart-box">
                <canvas id="analyticsChart"></canvas>
            </div>
        </div>

        <div id="tab-activities" class="tab-content">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:30px;">
                <div>
                    <h3>Nieuwe Activiteit</h3>
                    <input type="text" id="act-title" placeholder="Titel">
                    <textarea id="act-desc" placeholder="Beschrijving" style="height:80px;"></textarea>
                    <input type="text" id="act-img" placeholder="Afbeelding URL">
                    <select id="act-cat"><option value="actief">Actief</option><option value="ontspanning">Ontspanning</option><option value="food">Eten & Drinken</option></select>
                    <button class="btn-save" onclick="addActivity()">Toevoegen</button>
                </div>
                <div>
                    <h3>Bestaande Items</h3>
                    <div id="activity-list"></div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
