<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipOrTrip | Business Suite v2.1</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGms1-wiv_5tq1ehzhhJOjM905WnFMexo&libraries=places"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --card-bg: #161B22; --text-muted: #8899A6; --red: #FF4B4B; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Layout */
        .sidebar { width: 280px; background: var(--card-bg); padding: 30px; border-right: 1px solid rgba(0,255,194,0.1); display: flex; flex-direction: column; flex-shrink: 0; }
        .main-content { flex: 1; padding: 40px; overflow-y: auto; background: radial-gradient(circle at top right, rgba(0,255,194,0.03), transparent 40%); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* UI Elements */
        .card { background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .label { font-size: 10px; color: var(--mint); text-transform: uppercase; font-weight: 800; margin-bottom: 6px; display: block; }
        input, select, textarea { background: #0B0E14; border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; width: 100%; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; font-family: inherit; outline: none; }
        
        /* Stats Grid */
        .management-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-box { background: var(--card-bg); padding: 20px; border-radius: 15px; border-left: 4px solid var(--mint); }
        .stat-val { font-size: 24px; font-weight: 800; display: block; }
        
        /* List & Search */
        .search-container { position: sticky; top: 0; background: var(--obsidian); padding-bottom: 15px; z-index: 10; display: flex; gap: 10px; }
        .list-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid transparent; transition: 0.2s; }
        .list-item:hover { border-color: var(--mint); background: rgba(0,255,194,0.05); }

        .btn-save { background: var(--mint); color: var(--obsidian); border: none; padding: 16px; border-radius: 50px; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; }
        .nav-btn { background: transparent; border: none; color: var(--text-muted); padding: 15px; text-align: left; font-size: 14px; font-weight: 800; cursor: pointer; border-radius: 12px; margin-bottom: 5px; }
        .nav-btn.active { background: rgba(0,255,194,0.1); color: var(--mint); }

        #login-gate { position: fixed; inset: 0; background: var(--obsidian); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .pac-container { z-index: 10001 !important; }
    </style>
</head>
<body>

    <div id="login-gate">
        <div class="card" style="width: 320px; text-align: center;">
            <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="120" style="margin-bottom:20px;">
            <input type="password" id="pw" placeholder="Wachtwoord" style="text-align:center;">
            <button class="btn-save" onclick="tryLogin()">Dashboard Openen</button>
        </div>
    </div>

    <div class="sidebar">
        <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="130" style="margin-bottom:40px;">
        <button class="nav-btn active" onclick="switchTab('tab-stats', this)">ðŸ“Š Management Insights</button>
        <button class="nav-btn" onclick="switchTab('tab-activities', this)">ðŸŽ¡ Catalogus Beheer</button>
        <div style="margin-top:auto; font-size:10px; color:var(--text-muted);">v2.1 Management Proof</div>
    </div>

    <div class="main-content">
        
        <div id="tab-stats" class="tab-content active">
            <div class="management-grid">
                <div class="stat-box"><span class="label">Totaal Swipes</span><span class="stat-val" id="m-swipes">0</span></div>
                <div class="stat-box"><span class="label">Top Activiteit</span><span class="stat-val" id="m-top" style="font-size:16px;">-</span></div>
                <div class="stat-box"><span class="label">Conversie %</span><span class="stat-val">24.8%</span></div>
                <div class="stat-box"><span class="label">Status</span><span class="stat-val" style="color:var(--mint)">LIVE</span></div>
            </div>

            <div style="display:grid; grid-template-columns: 2fr 1fr; gap:20px;">
                <div class="card">
                    <span class="label">Populariteit per Activiteit</span>
                    <div style="height:350px;"><canvas id="chartMain"></canvas></div>
                </div>
                <div class="card">
                    <span class="label">Categorie Verdeling</span>
                    <div style="height:350px;"><canvas id="chartPie"></canvas></div>
                </div>
            </div>
        </div>

        <div id="tab-activities" class="tab-content">
            <div style="display:grid; grid-template-columns: 1fr 1.2fr; gap:30px;">
                <div class="card">
                    <h2 id="form-title" style="margin-top:0; color:var(--mint); font-size:18px;">Nieuw Item</h2>
                    <form id="act-form" onsubmit="event.preventDefault(); saveItem();">
                        <span class="label">Titel</span><input type="text" id="act-title" required>
                        <span class="label">Locatie (Google)</span><input type="text" id="act-loc" placeholder="Zoek adres...">
                        <div style="display:flex; gap:10px; margin-bottom:10px;">
                            <input type="text" id="act-lat" placeholder="Lat" readonly style="font-size:11px; opacity:0.5;">
                            <input type="text" id="act-lng" placeholder="Lng" readonly style="font-size:11px; opacity:0.5;">
                        </div>
                        <span class="label">CategorieÃ«n</span>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px; background:#0B0E14; padding:10px; border-radius:10px; margin-bottom:15px;">
                            <label class="cat-item"><input type="checkbox" class="cat-checkbox" value="actief"> Actief</label>
                            <label class="cat-item"><input type="checkbox" class="cat-checkbox" value="ontspanning"> Relax</label>
                            <label class="cat-item"><input type="checkbox" class="cat-checkbox" value="food"> Food</label>
                            <label class="cat-item"><input type="checkbox" class="cat-checkbox" value="cultuur"> Cultuur</label>
                        </div>
                        <div style="display:flex; gap:10px;">
                            <div style="flex:1;"><span class="label">Prijs</span><input type="text" id="act-price"></div>
                            <div style="flex:2;"><span class="label">Affiliate URL</span><input type="text" id="act-url"></div>
                        </div>
                        <span class="label">Afbeelding URL</span><input type="text" id="act-img" oninput="updatePrev()">
                        <div id="prev" style="height:80px; background:#000; border-radius:10px; overflow:hidden; margin-bottom:15px; display:flex; align-items:center; justify-content:center;"><span>Preview</span></div>
                        <button type="submit" class="btn-save" id="save-btn">Opslaan</button>
                    </form>
                </div>

                <div>
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Zoeken op naam..." style="margin-bottom:0;" oninput="filterList()">
                        <select id="filter-cat" style="margin-bottom:0; width:150px;" onchange="filterList()">
                            <option value="all">Alle Types</option>
                            <option value="actief">Actief</option>
                            <option value="ontspanning">Relax</option>
                            <option value="food">Food</option>
                            <option value="cultuur">Cultuur</option>
                        </select>
                    </div>
                    <div id="list-container" style="max-height: 70vh; overflow-y: auto; padding-right:10px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
            authDomain: "fliportrip-valkenburg.firebaseapp.com",
            projectId: "fliportrip-valkenburg",
            storageBucket: "fliportrip-valkenburg.firebasestorage.app"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let editingId = null;
        let allActivities = [];

        window.tryLogin = () => {
            if(document.getElementById('pw').value === 'Flip2026') {
                document.getElementById('login-gate').style.display = 'none';
                initGoogle();
                fetchData();
            } else alert('Fout wachtwoord');
        };

        function initGoogle() {
            const input = document.getElementById('act-loc');
            const autocomplete = new google.maps.places.Autocomplete(input, { componentRestrictions: {country: "nl"} });
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if(place.geometry) {
                    document.getElementById('act-lat').value = place.geometry.location.lat();
                    document.getElementById('act-lng').value = place.geometry.location.lng();
                }
            });
        }

        async function fetchData() {
            // Stats ophalen
            const snapStats = await getDocs(collection(db, "global_analytics"));
            const stats = snapStats.docs.map(d => d.data());
            document.getElementById('m-swipes').innerText = stats.length;
            
            const counts = {};
            stats.forEach(s => counts[s.activityTitle] = (counts[s.activityTitle] || 0) + 1);
            const top = Object.keys(counts).sort((a,b) => counts[b] - counts[a])[0];
            document.getElementById('m-top').innerText = top || "Geen data";

            renderCharts(counts);

            // Catalogus ophalen
            const snapActs = await getDocs(collection(db, "activities"));
            allActivities = snapActs.docs.map(d => ({id: d.id, ...d.data()}));
            filterList();
        }

        window.filterList = () => {
            const search = document.getElementById('search-input').value.toLowerCase();
            const cat = document.getElementById('filter-cat').value;
            const container = document.getElementById('list-container');
            
            let filtered = allActivities.filter(a => {
                const matchesSearch = a.title.toLowerCase().includes(search);
                const matchesCat = cat === 'all' || (a.categories && a.categories.includes(cat));
                return matchesSearch && matchesCat;
            });

            container.innerHTML = filtered.map(a => `
                <div class="list-item">
                    <div>
                        <strong style="color:var(--mint)">${a.title}</strong><br>
                        <small style="opacity:0.5">${(a.categories || []).join(', ')}</small>
                    </div>
                    <button onclick="window.editItem('${a.id}')" style="background:none; border:none; color:white; cursor:pointer; font-weight:800; font-size:10px;">BEWERKEN</button>
                </div>
            `).join('');
        };

        window.editItem = (id) => {
            const item = allActivities.find(a => a.id === id);
            editingId = id;
            document.getElementById('act-title').value = item.title;
            document.getElementById('act-loc').value = item.location;
            document.getElementById('act-lat').value = item.lat;
            document.getElementById('act-lng').value = item.lng;
            document.getElementById('act-price').value = item.price;
            document.getElementById('act-url').value = item.bookingUrl;
            document.getElementById('act-img').value = item.image;
            
            const cats = item.categories || [];
            document.querySelectorAll('.cat-checkbox').forEach(cb => cb.checked = cats.includes(cb.value));
            
            document.getElementById('form-title').innerText = "Item Bijwerken";
            document.getElementById('save-btn').innerText = "Wijzigingen Opslaan";
            updatePrev();
        };

        window.saveItem = async () => {
            const cats = Array.from(document.querySelectorAll('.cat-checkbox:checked')).map(cb => cb.value);
            const data = {
                title: document.getElementById('act-title').value,
                location: document.getElementById('act-loc').value,
                lat: document.getElementById('act-lat').value,
                lng: document.getElementById('act-lng').value,
                categories: cats,
                price: document.getElementById('act-price').value,
                bookingUrl: document.getElementById('act-url').value,
                image: document.getElementById('act-img').value
            };

            if(editingId) await updateDoc(doc(db, "activities", editingId), data);
            else await addDoc(collection(db, "activities"), data);
            
            location.reload();
        };

        function renderCharts(counts) {
            const labels = Object.keys(counts);
            const data = Object.values(counts);

            new Chart(document.getElementById('chartMain'), {
                type: 'bar',
                data: { labels: labels, datasets: [{ label: 'Likes', data: data, backgroundColor: '#00FFC2' }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });

            new Chart(document.getElementById('chartPie'), {
                type: 'doughnut',
                data: { labels: labels, datasets: [{ data: data, backgroundColor: ['#00FFC2', '#00cc9b', '#009975', '#00664e'] }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        };

        window.updatePrev = () => {
            const u = document.getElementById('act-img').value;
            document.getElementById('prev').innerHTML = u ? `<img src="${u}" style="width:100%; height:100%; object-fit:cover;">` : "<span>Preview</span>";
        };
    </script>
</body>
</html>
