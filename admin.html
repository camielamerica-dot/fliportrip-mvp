<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>FlipOrTrip | Business Suite v4.1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGms1-wiv_5tq1ehzhhJOjM905WnFMexo&libraries=places"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --card: #161B22; --text: #8899A6; --red: #FF4B4B; }
        * { box-sizing: border-box; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Layout */
        .sidebar { width: 250px; background: var(--card); padding: 30px; border-right: 1px solid rgba(0,255,194,0.1); display: flex; flex-direction: column; }
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .tab { display: none; }
        .tab.active { display: block; animation: fadeIn 0.4s ease; }

        /* UI */
        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        .label { font-size: 10px; color: var(--mint); text-transform: uppercase; font-weight: 800; margin-bottom: 8px; display: block; }
        input, select { background: #0B0E14; border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 10px; outline: none; font-family: inherit; }
        .btn-mint { background: var(--mint); color: #000; border: none; padding: 15px; border-radius: 50px; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; }
        
        /* Filtering Tags */
        .filter-group { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .tag { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: var(--text); padding: 6px 15px; border-radius: 20px; cursor: pointer; font-size: 12px; font-weight: 800; }
        .tag.active { background: var(--mint); color: #000; border-color: var(--mint); }

        /* Tables */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--mint); font-size: 10px; padding: 10px; border-bottom: 1px solid #333; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 14px; }

        /* Modal */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal { background: var(--card); width: 100%; max-width: 900px; padding: 40px; border-radius: 30px; border: 1px solid var(--mint); max-height: 90vh; overflow-y: auto; }

        #login { position: fixed; inset: 0; background: var(--obsidian); z-index: 99999; display: flex; align-items: center; justify-content: center; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="login">
    <div class="card" style="width: 300px; text-align: center;">
        <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="100" style="margin-bottom:20px;">
        <input type="password" id="pw" placeholder="Wachtwoord">
        <button class="btn-mint" onclick="doAuth()">Login</button>
    </div>
</div>

<div id="modal-overlay" onclick="this.style.display='none'">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 id="m-title">Analyse</h2>
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:20px;">
            <div class="card"><span class="label">Leeftijd</span><canvas id="cA"></canvas></div>
            <div class="card"><span class="label">Geslacht</span><canvas id="cG"></canvas></div>
            <div class="card"><span class="label">Gezelschap</span><canvas id="cT"></canvas></div>
        </div>
    </div>
</div>

<div class="sidebar">
    <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="120" style="margin-bottom:40px;">
    <div class="tag active" style="width:100%; text-align:center; margin-bottom:10px;" onclick="setTab('dash', this)">ðŸ“Š Dashboard</div>
    <div class="tag" style="width:100%; text-align:center; margin-bottom:10px;" onclick="setTab('cat', this)">ðŸŽ¡ Catalogus</div>
    <div class="tag" style="width:100%; text-align:center; margin-top:auto; color:var(--red);" onclick="location.reload()">ðŸ”’ Uitloggen</div>
</div>

<div class="main">
    <div id="tab-dash" class="tab active">
        <h2>Performance</h2>
        <div class="card" style="height:300px;"><canvas id="mainChart"></canvas></div>
        <div class="card">
            <input type="text" placeholder="Zoek activiteit in resultaten..." oninput="drawStats(this.value)">
            <table>
                <thead><tr><th>Naam</th><th>Likes</th><th>Dislikes</th><th>Populariteit</th></tr></thead>
                <tbody id="stat-list"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-cat" class="tab">
        <div style="display:grid; grid-template-columns: 320px 1fr; gap:30px;">
            <div class="card">
                <span class="label">Beheer Item</span>
                <input type="text" id="i-title" placeholder="Naam">
                <input type="text" id="i-loc" placeholder="Locatie">
                <select id="i-cat">
                    <option value="actief">Actief</option>
                    <option value="food">Food</option>
                    <option value="cultuur">Cultuur</option>
                    <option value="ontspanning">Ontspanning</option>
                </select>
                <input type="text" id="i-price" placeholder="Prijs">
                <input type="text" id="i-url" placeholder="URL">
                <input type="text" id="i-img" placeholder="Afbeelding URL">
                <button class="btn-mint" onclick="saveItem()">Item Opslaan</button>
            </div>
            <div>
                <div class="filter-group" id="cat-filters">
                    <div class="tag active" onclick="filterCat('all', this)">Alles</div>
                    <div class="tag" onclick="filterCat('actief', this)">Actief</div>
                    <div class="tag" onclick="filterCat('food', this)">Food</div>
                    <div class="tag" onclick="filterCat('cultuur', this)">Cultuur</div>
                    <div class="tag" onclick="filterCat('ontspanning', this)">Ontspanning</div>
                </div>
                <div id="item-list"></div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const config = {
        apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
        authDomain: "fliportrip-valkenburg.firebaseapp.com",
        projectId: "fliportrip-valkenburg",
        storageBucket: "fliportrip-valkenburg.firebasestorage.app"
    };
    const app = initializeApp(config);
    const db = getFirestore(app);

    let items = [], logs = [], currentCat = 'all', mChart, cA, cG, cT;

    window.doAuth = () => {
        if(document.getElementById('pw').value === 'Flip2026') {
            document.getElementById('login').style.display='none';
            init();
        }
    };

    function init() {
        // Google Autocomplete
        const ac = new google.maps.places.Autocomplete(document.getElementById('i-loc'), {componentRestrictions:{country:'nl'}});
        ac.addListener('place_changed', () => { document.getElementById('i-loc').value = ac.getPlace().formatted_address; });

        onSnapshot(collection(db, "activities"), s => { items = s.docs.map(d => ({id:d.id, ...d.data()})); drawCat(); drawStats(); });
        onSnapshot(collection(db, "global_analytics"), s => { logs = s.docs.map(d => d.data()); drawStats(); });
    }

    window.setTab = (t, el) => {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.sidebar .tag').forEach(x => x.classList.remove('active'));
        document.getElementById('tab-'+t).classList.add('active');
        el.classList.add('active');
    };

    window.filterCat = (cat, el) => {
        currentCat = cat;
        document.querySelectorAll('#cat-filters .tag').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        drawCat();
    };

    window.drawCat = () => {
        const out = document.getElementById('item-list');
        out.innerHTML = items.filter(i => currentCat === 'all' || (i.categories && i.categories.includes(currentCat)) || i.category === currentCat)
            .map(i => `<div class="card" style="display:flex; justify-content:space-between; align-items:center; padding:15px;">
                <div><strong>${i.title}</strong><br><small>${i.location || ''}</small></div>
                <button onclick="delItem('${i.id}')" style="color:var(--red); background:none; border:none; cursor:pointer;">WIS</button>
            </div>`).join('');
    };

    window.saveItem = async () => {
        await addDoc(collection(db, "activities"), {
            title: document.getElementById('i-title').value,
            location: document.getElementById('i-loc').value,
            category: document.getElementById('i-cat').value,
            categories: [document.getElementById('i-cat').value],
            price: document.getElementById('i-price').value,
            bookingUrl: document.getElementById('i-url').value,
            image: document.getElementById('i-img').value,
            active: true
        });
        document.querySelectorAll('input').forEach(i => i.value='');
    };

    window.delItem = async (id) => { if(confirm('Wissen?')) await deleteDoc(doc(db, "activities", id)); };

    window.drawStats = (search = "") => {
        const list = document.getElementById('stat-list');
        const filteredItems = items.filter(i => i.title.toLowerCase().includes(search.toLowerCase()));
        
        const labels = [], counts = [];
        list.innerHTML = filteredItems.map(i => {
            const iLogs = logs.filter(l => l.activityId === i.id || l.activityTitle === i.title);
            const likes = iLogs.filter(l => l.action === 'like').length;
            const dislikes = iLogs.filter(l => l.action === 'dislike').length;
            const score = (likes+dislikes) > 0 ? Math.round((likes/(likes+dislikes))*100) : 0;
            labels.push(i.title); counts.push(likes);
            return `<tr onclick="openDeep('${i.id}', '${i.title}')"><td>${i.title}</td><td>${likes}</td><td>${dislikes}</td><td>${score}%</td></tr>`;
        }).join('');

        if(mChart) mChart.destroy();
        mChart = new Chart(document.getElementById('mainChart'), {
            type:'bar', data: {labels, datasets:[{label:'Likes', data:counts, backgroundColor:'#00FFC2'}]},
            options: {responsive:true, maintainAspectRatio:false}
        });
    };

    window.openDeep = (id, title) => {
        document.getElementById('m-title').innerText = title;
        document.getElementById('modal-overlay').style.display = 'flex';
        const s = logs.filter(l => l.activityId === id || l.activityTitle === title);

        // Age: probeer 'age', 'userAge'
        const ages = {'18-25': s.filter(x => (x.age||x.userAge) < 26).length, '26-40': s.filter(x => (x.age||x.userAge) >= 26 && (x.age||x.userAge) < 41).length, '41+': s.filter(x => (x.age||x.userAge) >= 41).length};
        // Gender: probeer 'gender', 'userGender'
        const gens = {'Man': s.filter(x => ['man','male','m'].includes((x.gender||x.userGender||'').toLowerCase())).length, 'Vrouw': s.filter(x => ['vrouw','female','f'].includes((x.gender||x.userGender||'').toLowerCase())).length};
        // Type: probeer 'groupType', 'type'
        const typs = {'Solo': s.filter(x => (x.groupType||x.type) === 'Solo').length, 'Koppel': s.filter(x => (x.groupType||x.type) === 'Koppel').length, 'Groep': s.filter(x => (x.groupType||x.type) === 'Groep').length};

        if(cA) cA.destroy(); cA = new Chart(document.getElementById('cA'), {type:'pie', data:{labels:Object.keys(ages), datasets:[{data:Object.values(ages), backgroundColor:['#00FFC2','#00D1FF','#FF4B4B']}]}});
        if(cG) cG.destroy(); cG = new Chart(document.getElementById('cG'), {type:'doughnut', data:{labels:Object.keys(gens), datasets:[{data:Object.values(gens), backgroundColor:['#00D1FF','#FF00FF']}]}});
        if(cT) cT.destroy(); cT = new Chart(document.getElementById('cT'), {type:'bar', data:{labels:Object.keys(typs), datasets:[{label:'Aantal', data:Object.values(typs), backgroundColor:'#00FFC2'}]}});
    };
</script>
</body>
</html>
