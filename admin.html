<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>FlipOrTrip Suite v3.1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGms1-wiv_5tq1ehzhhJOjM905WnFMexo&libraries=places"></script>
    <style>
        :root { --mint: #00FFC2; --dark: #0B0E14; --card: #161B22; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 220px; background: var(--card); border-right: 1px solid #333; padding: 20px; display: flex; flex-direction: column; }
        .nav-item { padding: 15px; color: #889; cursor: pointer; font-weight: bold; border-radius: 8px; margin-bottom: 5px; }
        .nav-item.active { background: rgba(0,255,194,0.1); color: var(--mint); }

        /* Main */
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .tab { display: none; }
        .tab.active { display: block; }

        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        input { width: 100%; background: #000; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; margin-bottom: 10px; }
        .btn { background: var(--mint); color: #000; border: none; padding: 15px; width: 100%; border-radius: 30px; font-weight: bold; cursor: pointer; }
        
        /* List UI */
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #333; }
        .badge { font-size: 10px; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        .badge-live { background: rgba(0,255,194,0.2); color: var(--mint); }
        
        #login-screen { position: fixed; inset: 0; background: var(--dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .pac-container { background: #1c222d; color: white; border: 1px solid var(--mint); }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="card" style="width: 300px; text-align: center;">
        <h2>FlipOrTrip Admin</h2>
        <input type="password" id="admin-pw" placeholder="Wachtwoord">
        <button class="btn" onclick="doLogin()">Inloggen</button>
    </div>
</div>

<div class="sidebar">
    <div class="nav-item active" onclick="setTab('dash', this)">ðŸ“Š Dashboard</div>
    <div class="nav-item" onclick="setTab('cat', this)">ðŸŽ¡ Catalogus</div>
</div>

<div class="main">
    <div id="tab-dash" class="tab active">
        <h2>Dashboard</h2>
        <div class="card" style="height: 300px;"><canvas id="statsChart"></canvas></div>
        <div class="card"><div id="stats-list">Laden...</div></div>
    </div>

    <div id="tab-cat" class="tab">
        <div style="display: grid; grid-template-columns: 300px 1fr; gap: 20px;">
            <div class="card">
                <h3>Toevoegen</h3>
                <input type="text" id="f-name" placeholder="Naam">
                <input type="text" id="f-loc" placeholder="Locatie (Handmatig of Google)">
                <input type="text" id="f-img" placeholder="Afbeelding URL">
                <button class="btn" onclick="saveData()">Opslaan</button>
            </div>
            <div class="card">
                <h3>Items in Catalogus</h3>
                <div id="catalogue-list"></div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
        authDomain: "fliportrip-valkenburg.firebaseapp.com",
        projectId: "fliportrip-valkenburg",
        storageBucket: "fliportrip-valkenburg.firebasestorage.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let activities = [];
    let stats = [];
    let myChart = null;

    window.doLogin = () => {
        if(document.getElementById('admin-pw').value === 'Flip2026') {
            document.getElementById('login-screen').style.display = 'none';
            initApp();
        } else { alert('Fout!'); }
    };

    function initApp() {
        // Google Autocomplete (zal falen bij billing error, maar input blijft bruikbaar)
        const input = document.getElementById('f-loc');
        try {
            const autocomplete = new google.maps.places.Autocomplete(input, { componentRestrictions: {country: "nl"} });
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if(place.formatted_address) input.value = place.formatted_address;
            });
        } catch(e) { console.log("Google error, manual input mode."); }

        // Live Sync
        onSnapshot(collection(db, "activities"), (snap) => {
            activities = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderAll();
        });
        onSnapshot(collection(db, "global_analytics"), (snap) => {
            stats = snap.docs.map(d => d.data());
            renderAll();
        });
    }

    window.setTab = (t, el) => {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
        document.getElementById('tab-' + t).classList.add('active');
        el.classList.add('active');
    };

    window.saveData = async () => {
        const name = document.getElementById('f-name').value;
        const loc = document.getElementById('f-loc').value;
        const img = document.getElementById('f-img').value;
        if(!name) return alert("Naam verplicht");
        
        await addDoc(collection(db, "activities"), {
            title: name,
            location: loc,
            image: img,
            active: true,
            createdAt: new Date()
        });
        document.getElementById('f-name').value = '';
        document.getElementById('f-loc').value = '';
        document.getElementById('f-img').value = '';
    };

    window.removeItem = async (id) => {
        if(confirm("Verwijderen?")) await deleteDoc(doc(db, "activities", id));
    };

    function renderAll() {
        // Render List
        const list = document.getElementById('catalogue-list');
        list.innerHTML = activities.map(a => `
            <div class="item-row">
                <div>
                    <strong>${a.title}</strong><br>
                    <small style="color:#889">${a.location || 'Geen locatie'}</small>
                </div>
                <button onclick="removeItem('${a.id}')" style="background:none; border:none; color:#f44; cursor:pointer;">WIS</button>
            </div>
        `).join('');

        // Render Stats
        const statsList = document.getElementById('stats-list');
        const labels = [];
        const counts = [];
        
        let html = '<table style="width:100%">';
        activities.forEach(a => {
            const likes = stats.filter(s => (s.activityId === a.id || s.activityTitle === a.title) && s.action === 'like').length;
            labels.push(a.title);
            counts.push(likes);
            html += `<tr><td>${a.title}</td><td align="right"><strong>${likes} Likes</strong></td></tr>`;
        });
        statsList.innerHTML = html + '</table>';

        // Render Chart
        if(myChart) myChart.destroy();
        const ctx = document.getElementById('statsChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{ label: 'Likes', data: counts, backgroundColor: '#00FFC2' }]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
        });
    }
</script>

</body>
</html>
