<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipOrTrip | Admin Suite v1.8</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGms1-wiv_5tq1ehzhhJOjM905WnFMexo&libraries=places"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --card-bg: #161B22; --text-muted: #8899A6; --red: #FF4B4B; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar & Branding */
        .sidebar { width: 280px; background: var(--card-bg); padding: 30px; border-right: 1px solid rgba(0,255,194,0.1); display: flex; flex-direction: column; flex-shrink: 0; }
        .logo-box { position: relative; text-align: center; margin-bottom: 40px; }
        .logo-img { width: 140px; position: relative; z-index: 2; filter: drop-shadow(0 0 10px rgba(0,255,194,0.3)); }
        .logo-glow { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100px; height: 100px; background: var(--mint); filter: blur(50px); opacity: 0.15; }

        .nav-btn { background: transparent; border: none; color: var(--text-muted); padding: 15px; text-align: left; font-size: 14px; font-weight: 800; cursor: pointer; border-radius: 12px; margin-bottom: 5px; width: 100%; transition: 0.3s; }
        .nav-btn.active { background: rgba(0,255,194,0.1); color: var(--mint); }
        .nav-btn:hover:not(.active) { color: white; background: rgba(255,255,255,0.05); }

        /* Main Content */
        .main-content { flex: 1; padding: 40px; overflow-y: auto; background: radial-gradient(circle at top right, rgba(0,255,194,0.02), transparent 40%); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        h2 { color: var(--mint); font-size: 20px; margin-bottom: 25px; letter-spacing: -0.5px; }
        
        /* Stats */
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-value { font-size: 32px; font-weight: 800; color: var(--mint); display: block; }
        .stat-title { font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        /* Forms */
        .form-container { background: var(--card-bg); padding: 30px; border-radius: 25px; border: 1px solid rgba(0,255,194,0.1); }
        .label { font-size: 10px; color: var(--mint); text-transform: uppercase; font-weight: 800; margin-bottom: 6px; display: block; }
        input, select, textarea { background: #0B0E14; border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; width: 100%; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; font-family: inherit; font-size: 14px; outline: none; }
        input:focus { border-color: var(--mint); }
        
        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #0B0E14; padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; }
        .cat-item { display: flex; align-items: center; gap: 8px; font-size: 12px; color: var(--text-muted); cursor: pointer; }
        .cat-item input { width: auto; margin: 0; accent-color: var(--mint); }

        .btn-save { background: var(--mint); color: var(--obsidian); border: none; padding: 16px; border-radius: 50px; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; font-size: 12px; transition: 0.3s; }
        .btn-save:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,255,194,0.3); }

        /* List */
        .activity-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid transparent; }
        .activity-item:hover { background: rgba(255,255,255,0.06); border-color: rgba(0,255,194,0.2); }
        .action-btns button { background: none; border: none; cursor: pointer; font-weight: 800; font-size: 11px; margin-left: 10px; text-transform: uppercase; }

        /* Auth Gate */
        #login-gate { position: fixed; inset: 0; background: var(--obsidian); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--card-bg); padding: 40px; border-radius: 30px; text-align: center; border: 1px solid var(--mint); width: 320px; }
        
        /* Autocomplete dropdown styling */
        .pac-container { background-color: var(--card-bg); border: 1px solid var(--mint); border-radius: 0 0 12px 12px; font-family: inherit; }
        .pac-item { color: white; border-top: 1px solid rgba(255,255,255,0.1); padding: 8px; }
        .pac-item:hover { background-color: rgba(255,255,255,0.05); }
        .pac-item-query { color: var(--mint); }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
            authDomain: "fliportrip-valkenburg.firebaseapp.com",
            projectId: "fliportrip-valkenburg",
            storageBucket: "fliportrip-valkenburg.firebasestorage.app",
            messagingSenderId: "1050989330669",
            appId: "1:1050989330669:web:6649f61cbec8ee3b3f8ce4"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let editingId = null;
        let myChart = null;

        // AUTH & INIT
        window.tryLogin = () => {
            if(document.getElementById('pw').value === 'Flip2026') {
                document.getElementById('login-gate').style.display = 'none';
                loadAnalytics();
                loadActivities();
                initAutocomplete();
            } else alert('Wachtwoord onjuist.');
        };

        // GOOGLE MAPS AUTOCOMPLETE
        function initAutocomplete() {
            const input = document.getElementById('act-loc');
            const autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.setComponentRestrictions({'country': ['nl']});
            
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (!place.geometry) return;
                
                document.getElementById('act-lat').value = place.geometry.location.lat();
                document.getElementById('act-lng').value = place.geometry.location.lng();
                document.getElementById('act-loc').value = place.formatted_address;
            });
        }

        window.switchTab = (tabId, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        };

        // FIREBASE LOGIC
        window.saveActivity = async () => {
            const selectedCats = Array.from(document.querySelectorAll('.cat-checkbox:checked')).map(cb => cb.value);
            const data = {
                title: document.getElementById('act-title').value,
                desc: document.getElementById('act-desc').value,
                location: document.getElementById('act-loc').value,
                lat: document.getElementById('act-lat').value,
                lng: document.getElementById('act-lng').value,
                price: document.getElementById('act-price').value,
                bookingUrl: document.getElementById('act-url').value,
                image: document.getElementById('act-img').value,
                categories: selectedCats
            };

            if(!data.title) return alert("Titel is verplicht.");

            try {
                if(editingId) {
                    await updateDoc(doc(db, "activities", editingId), data);
                    alert("Activiteit succesvol bijgewerkt!");
                } else {
                    await addDoc(collection(db, "activities"), data);
                    alert("Nieuwe activiteit toegevoegd!");
                }
                resetForm();
                loadActivities();
            } catch(e) { alert("Fout: " + e.message); }
        };

        window.editAct = (id, title, desc, loc, lat, lng, price, url, img, catsJson) => {
            editingId = id;
            document.getElementById('act-title').value = title;
            document.getElementById('act-desc').value = desc;
            document.getElementById('act-loc').value = loc !== "undefined" ? loc : "";
            document.getElementById('act-lat').value = lat !== "undefined" ? lat : "";
            document.getElementById('act-lng').value = lng !== "undefined" ? lng : "";
            document.getElementById('act-price').value = price !== "undefined" ? price : "";
            document.getElementById('act-url').value = url !== "undefined" ? url : "";
            document.getElementById('act-img').value = img;
            
            const cats = JSON.parse(catsJson || "[]");
            document.querySelectorAll('.cat-checkbox').forEach(cb => cb.checked = cats.includes(cb.value));

            document.getElementById('form-title').innerText = "Activiteit Bewerken";
            document.getElementById('save-btn').innerText = "Wijzigingen Opslaan";
            document.getElementById('cancel-btn').style.display = "block";
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

        window.resetForm = () => {
            editingId = null;
            document.getElementById('act-form').reset();
            document.querySelectorAll('.cat-checkbox').forEach(cb => cb.checked = false);
            document.getElementById('form-title').innerText = "Nieuwe Activiteit";
            document.getElementById('save-btn').innerText = "Toevoegen";
            document.getElementById('cancel-btn').style.display = "none";
        };

        async function loadActivities() {
            const qs = await getDocs(collection(db, "activities"));
            let html = "";
            qs.forEach(d => {
                const a = d.data();
                const catsJson = JSON.stringify(a.categories || []);
                html += `<div class="activity-item">
                    <div>
                        <strong style="color:var(--mint)">${a.title}</strong><br>
                        <small style="color:var(--text-muted)">${(a.categories || []).join(', ')}</small>
                    </div>
                    <div class="action-btns">
                        <button onclick="editAct('${d.id}', '${a.title}', '${a.desc}', '${a.location}', '${a.lat}', '${a.lng}', '${a.price}', '${a.bookingUrl}', '${a.image}', '${catsJson.replace(/'/g, "&apos;")}')" style="color:white">Edit</button>
                        <button onclick="deleteAct('${d.id}')" style="color:var(--red)">X</button>
                    </div>
                </div>`;
            });
            document.getElementById('activity-list').innerHTML = html;
        }

        async function loadAnalytics() {
            const qs = await getDocs(collection(db, "global_analytics"));
            let data = [];
            qs.forEach(d => data.push(d.data()));
            document.getElementById('total-s').innerText = data.length;
            const counts = {};
            data.forEach(item => { counts[item.activityTitle] = (counts[item.activityTitle] || 0) + 1; });
            const labels = Object.keys(counts).sort((a,b) => counts[b] - counts[a]);

            if(myChart) myChart.destroy();
            myChart = new Chart(document.getElementById('analyticsChart'), {
                type: 'bar',
                data: { labels: labels, datasets: [{ label: 'Likes', data: labels.map(l => counts[l]), backgroundColor: '#00FFC2', borderRadius: 5 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }
    </script>
</head>
<body>

    <div id="login-gate">
        <div class="login-box">
            <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" style="width:120px; margin-bottom:20px;">
            <h2>ADMIN LOGIN</h2>
            <input type="password" id="pw" placeholder="Wachtwoord" style="text-align:center;">
            <button class="btn-save" onclick="tryLogin()">Dashboard Openen</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo-box">
            <div class="logo-glow"></div>
            <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" class="logo-img">
        </div>
        <button class="nav-btn active" onclick="switchTab('tab-insights', this)">ðŸ“Š Insights Dashboard</button>
        <button class="nav-btn" onclick="switchTab('tab-activities', this)">ðŸŽ¡ Catalogus Beheer</button>
        
        <div style="margin-top:auto; font-size:10px; color:var(--text-muted); padding-top:20px; border-top:1px solid rgba(255,255,255,0.05);">
            FlipOrTrip Valkenburg v1.8<br>Real-time Database Active
        </div>
    </div>

    <div class="main-content">
        
        <div id="tab-insights" class="tab-content active">
            <div class="stat-grid">
                <div class="stat-card"><span class="stat-title">Totaal Swipes</span><span class="stat-value" id="total-s">0</span></div>
                <div class="stat-card"><span class="stat-title">Regio</span><span class="stat-value">Valkenburg</span></div>
                <div class="stat-card"><span class="stat-title">Status</span><span class="stat-value" style="color:var(--mint)">Live</span></div>
            </div>
            <div style="background:var(--card-bg); padding:30px; border-radius:25px; height:450px; border:1px solid rgba(255,255,255,0.05);">
                <canvas id="analyticsChart"></canvas>
            </div>
        </div>

        <div id="tab-activities" class="tab-content">
            <div style="display:grid; grid-template-columns: 1fr 1.2fr; gap:30px;">
                <div class="form-container">
                    <h2 id="form-title">Nieuwe Activiteit</h2>
                    <form id="act-form" onsubmit="event.preventDefault(); saveActivity();">
                        <span class="label">Titel</span>
                        <input type="text" id="act-title" placeholder="Bijv: MergelRijk">
                        
                        <span class="label">Beschrijving</span>
                        <textarea id="act-desc" placeholder="Korte tekst voor op de card..." style="height:80px;"></textarea>
                        
                        <span class="label">CategorieÃ«n</span>
                        <div class="cat-grid">
                            <label class="cat-item"><input type="checkbox" class="cat-checkbox" value="actief"> Actief</label>
                            <label class="cat-item"><input type="checkbox" class="cat-checkbox" value="ontspanning"> Relax</label>
                            <label class="cat-item"><input type="checkbox" class="cat-checkbox" value="food"> Food</label>
                            <label class="cat-item"><input type="checkbox" class="cat-checkbox" value="cultuur"> Cultuur</label>
                            <label class="cat-item"><input type="checkbox" class="cat-checkbox" value="kids"> Kids</label>
                            <label class="cat-item"><input type="checkbox" class="cat-checkbox" value="indoor"> Indoor</label>
                        </div>

                        <span class="label">Locatie (Zoek op adres)</span>
                        <input type="text" id="act-loc" placeholder="Begin met typen voor Google suggesties...">
                        
                        <div style="display:flex; gap:10px;">
                            <div style="flex:1;"><span class="label">Latitude</span><input type="text" id="act-lat" readonly style="opacity:0.6;"></div>
                            <div style="flex:1;"><span class="label">Longitude</span><input type="text" id="act-lng" readonly style="opacity:0.6;"></div>
                        </div>

                        <div style="display:flex; gap:10px;">
                            <div style="flex:1;"><span class="label">Prijsindicatie</span><input type="text" id="act-price" placeholder="Bijv: â‚¬15,-"></div>
                            <div style="flex:2;"><span class="label">Affiliate URL</span><input type="text" id="act-url" placeholder="https://..."></div>
                        </div>

                        <span class="label">Afbeelding URL</span>
                        <input type="text" id="act-img" placeholder="https://...">

                        <button type="submit" class="btn-save" id="save-btn">Item Opslaan</button>
                        <button type="button" id="cancel-btn" onclick="resetForm()" style="display:none; background:none; border:none; color:white; width:100%; margin-top:10px; cursor:pointer; font-size:12px; opacity:0.5;">Annuleren</button>
                    </form>
                </div>
                
                <div>
                    <h2>Catalogus</h2>
                    <div id="activity-list" style="max-height: 75vh; overflow-y: auto;"></div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
