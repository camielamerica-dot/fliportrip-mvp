<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipOrTrip | Business Suite v2.4</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGms1-wiv_5tq1ehzhhJOjM905WnFMexo&libraries=places"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --card-bg: #161B22; --text-muted: #8899A6; --red: #FF4B4B; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 260px; background: var(--card-bg); padding: 30px; border-right: 1px solid rgba(0,255,194,0.1); display: flex; flex-direction: column; }
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .card { background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        .label { font-size: 10px; color: var(--mint); text-transform: uppercase; font-weight: 800; margin-bottom: 5px; display: block; }
        
        input, select { background: #0B0E14; border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 12px; width: 100%; box-sizing: border-box; margin-bottom: 15px; outline: none; }
        .btn-save { background: var(--mint); color: var(--obsidian); border: none; padding: 16px; border-radius: 50px; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; }

        /* Tabel Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
        th { text-align: left; color: var(--mint); font-size: 10px; text-transform: uppercase; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        tr:hover { background: rgba(255,255,255,0.02); }

        .nav-btn { background: transparent; border: none; color: var(--text-muted); padding: 15px; text-align: left; font-size: 14px; font-weight: 800; cursor: pointer; width: 100%; border-radius: 12px; }
        .nav-btn.active { background: rgba(0,255,194,0.1); color: var(--mint); }
        #login-gate { position: fixed; inset: 0; background: var(--obsidian); z-index: 99999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-gate">
        <div class="card" style="width: 300px; text-align: center;">
            <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="100" style="margin-bottom:20px;">
            <input type="password" id="pw" placeholder="Wachtwoord" onkeypress="if(event.key === 'Enter') tryLogin()">
            <button class="btn-save" onclick="tryLogin()">Dashboard Betreden</button>
        </div>
    </div>

    <div class="sidebar">
        <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="130" style="margin-bottom:40px;">
        <button class="nav-btn active" onclick="switchTab('tab-stats', this)">ðŸ“Š Dashboard</button>
        <button class="nav-btn" onclick="switchTab('tab-activities', this)">ðŸŽ¡ Catalogus</button>
    </div>

    <div class="main-content">
        
        <div id="tab-stats" class="tab-content active">
            <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:20px;">
                <h2 style="margin:0;">Management Insights</h2>
                <div style="display:flex; gap:10px;">
                    <div style="width:150px;"><span class="label">Categorie</span>
                        <select id="dash-filter-cat" onchange="updateCharts()" style="margin:0;">
                            <option value="all">Alles</option>
                            <option value="actief">Actief</option>
                            <option value="ontspanning">Relax</option>
                            <option value="food">Food</option>
                            <option value="cultuur">Cultuur</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card">
                <div style="height:350px;"><canvas id="mainChart"></canvas></div>
            </div>

            <div class="card">
                <span class="label">Gedetailleerde Cijfers</span>
                <table id="stats-table">
                    <thead>
                        <tr>
                            <th>Activiteit</th>
                            <th>Likes</th>
                            <th>Dislikes</th>
                            <th>Sentiment %</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>

        <div id="tab-activities" class="tab-content">
            <div style="display:grid; grid-template-columns: 1fr 1.2fr; gap:30px;">
                <div class="card">
                    <span class="label" id="form-mode">Nieuw Item</span>
                    <form id="act-form" onsubmit="event.preventDefault(); saveItem();">
                        <input type="text" id="act-title" placeholder="Naam" required>
                        <input type="text" id="act-loc" placeholder="Locatie...">
                        <input type="text" id="act-price" placeholder="Prijs">
                        <input type="text" id="act-url" placeholder="URL">
                        <input type="text" id="act-img" placeholder="Afbeelding URL">
                        <button type="submit" class="btn-save" id="btn-text">Opslaan</button>
                    </form>
                </div>
                <div>
                    <input type="text" id="search" placeholder="Zoeken..." oninput="renderList()">
                    <div id="list-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
            authDomain: "fliportrip-valkenburg.firebaseapp.com",
            projectId: "fliportrip-valkenburg",
            storageBucket: "fliportrip-valkenburg.firebasestorage.app"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let activities = [];
        let analytics = [];
        let myChart = null;

        window.tryLogin = () => {
            if(document.getElementById('pw').value === 'Flip2026') {
                document.getElementById('login-gate').style.display = 'none';
                refreshData();
            } else alert("Fout");
        };

        async function refreshData() {
            const [snapActs, snapStats] = await Promise.all([
                getDocs(collection(db, "activities")),
                getDocs(collection(db, "global_analytics"))
            ]);
            activities = snapActs.docs.map(d => ({id: d.id, ...d.data()}));
            analytics = snapStats.docs.map(d => d.data());
            updateCharts();
            renderList();
        }

        window.updateCharts = () => {
            const selectedCat = document.getElementById('dash-filter-cat').value;
            const dataMap = {};

            // We bouwen de map op basis van ALLE activiteiten die we hebben
            activities.forEach(act => {
                if(selectedCat !== 'all' && !act.categories?.includes(selectedCat)) return;
                
                const stats = analytics.filter(an => an.activityTitle === act.title);
                const likes = stats.filter(an => an.action === 'like' || !an.action).length; // Fallback: geen action = like
                const dislikes = stats.filter(an => an.action === 'dislike').length;
                const total = likes + dislikes;
                const ratio = total > 0 ? Math.round((likes / total) * 100) : 0;

                dataMap[act.title] = { likes, dislikes, ratio };
            });

            const labels = Object.keys(dataMap);
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = labels.map(l => `
                <tr>
                    <td>${l}</td>
                    <td>${dataMap[l].likes}</td>
                    <td>${dataMap[l].dislikes}</td>
                    <td style="color:${dataMap[l].ratio > 50 ? 'var(--mint)' : 'var(--red)'}">${dataMap[l].ratio}%</td>
                </tr>
            `).join('');

            if(myChart) myChart.destroy();
            myChart = new Chart(document.getElementById('mainChart'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Likes', data: labels.map(l => dataMap[l].likes), backgroundColor: '#00FFC2' },
                        { label: 'Dislikes', data: labels.map(l => dataMap[l].dislikes), backgroundColor: '#FF4B4B' }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { y: { stacked: true, beginAtZero: true }, x: { stacked: true } }
                }
            });
        };

        window.renderList = () => {
            const term = document.getElementById('search').value.toLowerCase();
            document.getElementById('list-container').innerHTML = activities
                .filter(a => a.title.toLowerCase().includes(term))
                .map(a => `<div class="list-item"><span>${a.title}</span><button onclick="window.editItem('${a.id}')" style="background:none;border:none;color:var(--mint);cursor:pointer;">EDIT</button></div>`)
                .join('');
        };

        window.editItem = (id) => {
            const item = activities.find(a => a.id === id);
            document.getElementById('act-title').value = item.title;
            document.getElementById('form-mode').innerText = "Bewerken";
        };

        window.saveItem = async () => { /* Identiek aan v2.3 */ refreshData(); };
        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };
    </script>
</body>
</html>
