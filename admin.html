<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipOrTrip | Business Suite v2.0</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGms1-wiv_5tq1ehzhhJOjM905WnFMexo&libraries=places"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --card-bg: #161B22; --text-muted: #8899A6; --red: #FF4B4B; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar & Branding */
        .sidebar { width: 280px; background: var(--card-bg); padding: 30px; border-right: 1px solid rgba(0,255,194,0.1); display: flex; flex-direction: column; flex-shrink: 0; }
        .logo-box { position: relative; text-align: center; margin-bottom: 40px; }
        .logo-img { width: 130px; position: relative; z-index: 2; }
        .logo-glow { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100px; height: 100px; background: var(--mint); filter: blur(50px); opacity: 0.15; }

        .nav-btn { background: transparent; border: none; color: var(--text-muted); padding: 15px; text-align: left; font-size: 14px; font-weight: 800; cursor: pointer; border-radius: 12px; margin-bottom: 5px; transition: 0.3s; width: 100%; }
        .nav-btn.active { background: rgba(0,255,194,0.1); color: var(--mint); }
        .nav-btn:hover:not(.active) { color: white; background: rgba(255,255,255,0.05); }

        /* Main Content */
        .main-content { flex: 1; padding: 40px; overflow-y: auto; background: radial-gradient(circle at top right, rgba(0,255,194,0.02), transparent 40%); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Form Styling */
        .form-container { background: var(--card-bg); padding: 30px; border-radius: 25px; border: 1px solid rgba(0,255,194,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .label { font-size: 10px; color: var(--mint); text-transform: uppercase; font-weight: 800; margin-bottom: 6px; display: block; }
        input, textarea { background: #0B0E14; border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; width: 100%; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; font-family: inherit; outline: none; }
        input:focus { border-color: var(--mint); }
        
        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; background: #0B0E14; padding: 12px; border-radius: 12px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .cat-item { display: flex; align-items: center; gap: 8px; font-size: 11px; color: var(--text-muted); cursor: pointer; }
        .cat-item input { width: auto; margin: 0; accent-color: var(--mint); }

        .img-preview { width: 100%; height: 120px; border-radius: 15px; background: #0B0E14; border: 1px dashed rgba(255,255,255,0.1); margin-bottom: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .img-preview img { width: 100%; height: 100%; object-fit: cover; }

        .btn-save { background: var(--mint); color: var(--obsidian); border: none; padding: 16px; border-radius: 50px; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; font-size: 12px; transition: 0.3s; }
        .btn-save:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,255,194,0.3); }

        /* Google List UI Fix */
        .pac-container { background-color: #161B22 !important; border: 1px solid #00FFC2 !important; border-radius: 8px; z-index: 10000; }
        .pac-item { color: white !important; padding: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        .pac-item-query { color: #00FFC2 !important; }

        /* Toast Popup */
        #toast { position: fixed; bottom: 30px; right: 30px; padding: 15px 30px; border-radius: 50px; background: var(--mint); color: var(--obsidian); font-weight: 800; transform: translateY(100px); transition: 0.5s; z-index: 10001; }
        #toast.show { transform: translateY(0); }

        #login-gate { position: fixed; inset: 0; background: var(--obsidian); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .list-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div id="toast">Opgeslagen!</div>

    <div id="login-gate">
        <div style="background:var(--card-bg); padding:40px; border-radius:30px; text-align:center; border:1px solid var(--mint); width:320px;">
            <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" style="width:120px; margin-bottom:20px;">
            <h2 style="color:var(--mint); font-size:18px;">BUSINESS SUITE</h2>
            <input type="password" id="pw" placeholder="Admin Wachtwoord" style="text-align:center;">
            <button class="btn-save" onclick="tryLogin()">Dashboard Openen</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo-box">
            <div class="logo-glow"></div>
            <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" class="logo-img">
        </div>
        <button class="nav-btn active" onclick="switchTab('tab-activities', this)">ðŸŽ¡ Activiteiten Beheer</button>
        <button class="nav-btn" onclick="switchTab('tab-stats', this)">ðŸ“Š Statistieken</button>
        <div style="margin-top:auto; font-size:10px; color:var(--text-muted);">FlipOrTrip v2.0 | Engine Active</div>
    </div>

    <div class="main-content">
        <div id="tab-activities" class="tab-content active">
            <div style="display:grid; grid-template-columns: 1fr 1.2fr; gap:30px;">
                <div class="form-container">
                    <h2 id="form-title" style="margin-top:0; font-size:18px; color:var(--mint);">Nieuw Item</h2>
                    <form id="act-form" onsubmit="event.preventDefault(); saveToFirebase();">
                        <span class="label">Naam activiteit</span>
                        <input type="text" id="act-title" required>

                        <span class="label">Locatie (Google Search)</span>
                        <input type="text" id="act-loc" placeholder="Begin hier te typen...">
                        
                        <div style="display:flex; gap:10px; margin-bottom:10px;">
                            <input type="text" id="act-lat" placeholder="Latitude" readonly style="opacity:0.5; font-size:11px;">
                            <input type="text" id="act-lng" placeholder="Longitude" readonly style="opacity:0.5; font-size:11px;">
                        </div>

                        <span class="label">CategorieÃ«n (Multi-select)</span>
                        <div class="cat-grid">
                            <label class="cat-item"><input type="checkbox" class="cat-checkbox" value="actief"> Actief</label>
                            <label class="cat-item"><input type="checkbox" class="cat-checkbox" value="ontspanning"> Relax</label>
                            <label class="cat-item"><input type="checkbox" class="cat-checkbox" value="food"> Food</label>
                            <label class="cat-item"><input type="checkbox" class="cat-checkbox" value="cultuur"> Cultuur</label>
                        </div>

                        <div style="display:flex; gap:10px;">
                            <div style="flex:1;"><span class="label">Prijs</span><input type="text" id="act-price" placeholder="Bijv: â‚¬12,50"></div>
                            <div style="flex:2;"><span class="label">Affiliate Link</span><input type="text" id="act-url"></div>
                        </div>

                        <span class="label">Afbeelding URL</span>
                        <input type="text" id="act-img" oninput="updatePreview()">
                        <div id="preview-box" class="img-preview"><span>Preview</span></div>

                        <button type="submit" class="btn-save" id="save-btn">Opslaan in Catalogus</button>
                        <button type="button" onclick="resetForm()" id="cancel-btn" style="display:none; background:none; border:none; color:white; width:100%; margin-top:10px; opacity:0.5; cursor:pointer;">Annuleren</button>
                    </form>
                </div>
                <div>
                    <h2 style="font-size:18px;">Catalogus</h2>
                    <div id="activity-list">Laden...</div>
                </div>
            </div>
        </div>

        <div id="tab-stats" class="tab-content">
            <h2>Statistieken</h2>
            <div style="background:var(--card-bg); padding:30px; border-radius:25px; height:450px;">
                <canvas id="statChart"></canvas>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
            authDomain: "fliportrip-valkenburg.firebaseapp.com",
            projectId: "fliportrip-valkenburg",
            storageBucket: "fliportrip-valkenburg.firebasestorage.app"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let editingId = null;
        let autocomplete;

        // Init Google Places zodra de pagina klaar is
        window.initGoogle = () => {
            const input = document.getElementById('act-loc');
            autocomplete = new google.maps.places.Autocomplete(input, {
                componentRestrictions: { country: "nl" },
                fields: ["geometry", "formatted_address"]
            });
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    document.getElementById('act-lat').value = place.geometry.location.lat();
                    document.getElementById('act-lng').value = place.geometry.location.lng();
                }
            });
        };

        window.tryLogin = () => {
            if(document.getElementById('pw').value === 'Flip2026') {
                document.getElementById('login-gate').style.display = 'none';
                initGoogle();
                loadList();
                loadStats();
            } else alert('Wachtwoord onjuist.');
        };

        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        };

        window.updatePreview = () => {
            const url = document.getElementById('act-img').value;
            document.getElementById('preview-box').innerHTML = url ? `<img src="${url}">` : `<span>Preview</span>`;
        };

        window.showToast = (msg) => {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };

        window.saveToFirebase = async () => {
            const selectedCats = Array.from(document.querySelectorAll('.cat-checkbox:checked')).map(cb => cb.value);
            const data = {
                title: document.getElementById('act-title').value,
                location: document.getElementById('act-loc').value,
                lat: document.getElementById('act-lat').value,
                lng: document.getElementById('act-lng').value,
                categories: selectedCats,
                price: document.getElementById('act-price').value,
                bookingUrl: document.getElementById('act-url').value,
                image: document.getElementById('act-img').value
            };

            try {
                if(editingId) {
                    await updateDoc(doc(db, "activities", editingId), data);
                    showToast("âœ“ Bijgewerkt");
                } else {
                    await addDoc(collection(db, "activities"), data);
                    showToast("âœ“ Toegevoegd");
                }
                resetForm();
                loadList();
            } catch(e) { alert(e.message); }
        };

        window.editItem = (id, title, loc, lat, lng, price, url, img, catsJson) => {
            editingId = id;
            document.getElementById('act-title').value = title;
            document.getElementById('act-loc').value = loc;
            document.getElementById('act-lat').value = lat;
            document.getElementById('act-lng').value = lng;
            document.getElementById('act-price').value = price;
            document.getElementById('act-url').value = url;
            document.getElementById('act-img').value = img;
            
            const cats = JSON.parse(catsJson || "[]");
            document.querySelectorAll('.cat-checkbox').forEach(cb => cb.checked = cats.includes(cb.value));
            
            updatePreview();
            document.getElementById('form-title').innerText = "Item Bewerken";
            document.getElementById('save-btn').innerText = "Opslaan";
            document.getElementById('cancel-btn').style.display = "block";
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

        window.resetForm = () => {
            editingId = null;
            document.getElementById('act-form').reset();
            updatePreview();
            document.getElementById('form-title').innerText = "Nieuw Item";
            document.getElementById('save-btn').innerText = "Opslaan in Catalogus";
            document.getElementById('cancel-btn').style.display = "none";
        };

        async function loadList() {
            const snap = await getDocs(collection(db, "activities"));
            let h = "";
            snap.forEach(d => {
                const a = d.data();
                const cJson = JSON.stringify(a.categories || []);
                h += `<div class="list-item">
                    <div>
                        <strong style="color:var(--mint)">${a.title}</strong><br>
                        <small style="opacity:0.5">${(a.categories || []).join(', ')}</small>
                    </div>
                    <button onclick="editItem('${d.id}', '${a.title.replace(/'/g, "\\'")}', '${a.location}', '${a.lat}', '${a.lng}', '${a.price}', '${a.bookingUrl}', '${a.image}', '${cJson.replace(/'/g, "&apos;")}')" style="background:none; border:none; color:white; cursor:pointer; font-weight:800; font-size:10px;">EDIT</button>
                </div>`;
            });
            document.getElementById('activity-list').innerHTML = h;
        }

        async function loadStats() {
            const snap = await getDocs(collection(db, "global_analytics"));
            const counts = {};
            snap.forEach(d => { const t = d.data().activityTitle; counts[t] = (counts[t] || 0) + 1; });
            const labels = Object.keys(counts).sort((a,b) => counts[b] - counts[a]);
            new Chart(document.getElementById('statChart'), {
                type: 'bar',
                data: { labels: labels, datasets: [{ label: 'Likes', data: labels.map(l => counts[l]), backgroundColor: '#00FFC2' }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
    </script>

</body>
</html>
