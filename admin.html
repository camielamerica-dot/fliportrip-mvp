<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>FlipOrTrip | Pro Business Suite v4.3</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGms1-wiv_5tq1ehzhhJOjM905WnFMexo&libraries=places"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --card: #161B22; --text: #8899A6; --red: #FF4B4B; }
        * { box-sizing: border-box; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Layout */
        .sidebar { width: 260px; background: var(--card); padding: 30px; border-right: 1px solid rgba(0,255,194,0.1); display: flex; flex-direction: column; }
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .tab { display: none; }
        .tab.active { display: block; }

        /* UI Elements */
        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        .label { font-size: 10px; color: var(--mint); text-transform: uppercase; font-weight: 800; margin-bottom: 8px; display: block; }
        input, select { background: #0B0E14; border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 10px; outline: none; font-family: inherit; }
        .btn-mint { background: var(--mint); color: #000; border: none; padding: 15px; border-radius: 50px; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; }
        
        /* Catalogus List with Images */
        .item-row { display: flex; align-items: center; background: rgba(255,255,255,0.02); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .item-img { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; margin-right: 20px; background: #333; }
        .item-info { flex: 1; }
        
        /* Tables */
        table { width: 100%; border-collapse: collapse; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        tr:hover td { background: rgba(0,255,194,0.05); }

        /* Modal */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal { background: var(--card); width: 90%; max-width: 900px; padding: 40px; border-radius: 30px; border: 1px solid var(--mint); }

        #login { position: fixed; inset: 0; background: var(--obsidian); z-index: 99999; display: flex; align-items: center; justify-content: center; }
        .tag { background: rgba(255,255,255,0.05); padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 12px; font-weight: 800; margin-bottom: 10px; text-align: center; }
        .tag.active { background: var(--mint); color: #000; }
    </style>
</head>
<body>

<div id="login">
    <div class="card" style="width: 300px; text-align: center;">
        <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="100" style="margin-bottom:20px;">
        <input type="password" id="pw" placeholder="Wachtwoord">
        <button class="btn-mint" onclick="doAuth()">Login</button>
    </div>
</div>

<div id="modal-overlay" onclick="this.style.display='none'">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 id="m-title">Analyse</h2>
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:20px;">
            <div class="card"><span class="label">Leeftijd</span><canvas id="cA"></canvas></div>
            <div class="card"><span class="label">Geslacht</span><canvas id="cG"></canvas></div>
            <div class="card"><span class="label">Gezelschap</span><canvas id="cT"></canvas></div>
        </div>
    </div>
</div>

<div class="sidebar">
    <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="120" style="margin-bottom:40px;">
    <div class="tag active" id="nav-dash" onclick="setTab('dash')">ðŸ“Š Dashboard</div>
    <div class="tag" id="nav-cat" onclick="setTab('cat')">ðŸŽ¡ Catalogus</div>
</div>

<div class="main">
    <div id="tab-dash" class="tab active">
        <h2>Live Performance</h2>
        <div class="card" style="height:300px;"><canvas id="mainChart"></canvas></div>
        <div class="card">
            <input type="text" id="dash-search" placeholder="Filter resultaten..." oninput="drawStats()">
            <table>
                <thead><tr style="text-align:left; font-size:10px; color:var(--mint);"><th>NAAM</th><th>LIKES</th><th>DISLIKES</th><th>SCORE</th></tr></thead>
                <tbody id="stat-list"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-cat" class="tab">
        <div style="display:grid; grid-template-columns: 350px 1fr; gap:30px;">
            <div class="card">
                <span class="label" id="edit-label">Nieuw Item</span>
                <input type="text" id="i-title" placeholder="Naam">
                <input type="text" id="i-loc" placeholder="Locatie">
                <select id="i-cat">
                    <option value="actief">Actief</option>
                    <option value="food">Food</option>
                    <option value="cultuur">Cultuur</option>
                </select>
                <input type="text" id="i-price" placeholder="Prijs">
                <input type="text" id="i-img" placeholder="Afbeelding URL" oninput="document.getElementById('p-img').src=this.value">
                <img id="p-img" src="" style="width:100%; border-radius:10px; margin-bottom:10px; min-height:50px; background:#000;">
                <button class="btn-mint" id="save-btn" onclick="saveItem()">Opslaan</button>
            </div>
            <div id="item-list"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const config = {
        apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
        authDomain: "fliportrip-valkenburg.firebaseapp.com",
        projectId: "fliportrip-valkenburg",
        storageBucket: "fliportrip-valkenburg.firebasestorage.app"
    };
    const app = initializeApp(config);
    const db = getFirestore(app);

    let items = [], logs = [], mChart, cA, cG, cT, editingId = null;

    window.doAuth = () => { if(document.getElementById('pw').value === 'Flip2026') { document.getElementById('login').style.display='none'; init(); } };

    function init() {
        const ac = new google.maps.places.Autocomplete(document.getElementById('i-loc'), {componentRestrictions:{country:'nl'}});
        ac.addListener('place_changed', () => { document.getElementById('i-loc').value = ac.getPlace().formatted_address; });

        onSnapshot(collection(db, "activities"), s => { items = s.docs.map(d => ({id:d.id, ...d.data()})); renderCat(); drawStats(); });
        onSnapshot(collection(db, "global_analytics"), s => { logs = s.docs.map(d => d.data()); drawStats(); });
    }

    window.setTab = (t) => {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.tag').forEach(x => x.classList.remove('active'));
        document.getElementById('tab-'+t).classList.add('active');
        document.getElementById('nav-'+t).classList.add('active');
    };

    window.saveItem = async () => {
        const data = {
            title: document.getElementById('i-title').value,
            location: document.getElementById('i-loc').value,
            category: document.getElementById('i-cat').value,
            price: document.getElementById('i-price').value,
            image: document.getElementById('i-img').value,
            active: true
        };
        if(editingId) await updateDoc(doc(db, "activities", editingId), data);
        else await addDoc(collection(db, "activities"), data);
        
        editingId = null;
        document.querySelectorAll('input').forEach(i => i.value='');
        document.getElementById('p-img').src = '';
        document.getElementById('save-btn').innerText = "Opslaan";
    };

    window.renderCat = () => {
        document.getElementById('item-list').innerHTML = items.map(i => `
            <div class="item-row">
                <img src="${i.image}" class="item-img" onerror="this.src='https://via.placeholder.com/60'">
                <div class="item-info"><strong>${i.title}</strong><br><small>${i.location || ''}</small></div>
                <button onclick="editItem('${i.id}')" style="color:var(--mint); background:none; border:none; cursor:pointer; margin-right:10px;">EDIT</button>
                <button onclick="delItem('${i.id}')" style="color:var(--red); background:none; border:none; cursor:pointer;">WIS</button>
            </div>`).join('');
    };

    window.editItem = (id) => {
        const i = items.find(x => x.id === id);
        editingId = id;
        document.getElementById('i-title').value = i.title;
        document.getElementById('i-loc').value = i.location || '';
        document.getElementById('i-img').value = i.image || '';
        document.getElementById('p-img').src = i.image || '';
        document.getElementById('save-btn').innerText = "Wijzigen";
    };

    window.delItem = async (id) => { if(confirm('Wissen?')) await deleteDoc(doc(db, "activities", id)); };

    window.drawStats = () => {
        const search = document.getElementById('dash-search').value.toLowerCase();
        const filteredItems = items.filter(i => i.title.toLowerCase().includes(search));
        const labels = [], counts = [];

        document.getElementById('stat-list').innerHTML = filteredItems.map(i => {
            const s = logs.filter(l => l.activityId === i.id || l.activityTitle === i.title);
            const likes = s.filter(l => l.action === 'like').length;
            const dislikes = s.filter(l => l.action === 'dislike').length;
            const score = (likes+dislikes) > 0 ? Math.round((likes/(likes+dislikes))*100) : 0;
            labels.push(i.title); counts.push(likes);
            return `<tr onclick="openDeep('${i.id}', '${i.title}')"><td>${i.title}</td><td>${likes}</td><td>${dislikes}</td><td>${score}%</td></tr>`;
        }).join('');

        if(mChart) mChart.destroy();
        mChart = new Chart(document.getElementById('mainChart'), {
            type:'bar', data: {labels, datasets:[{label:'Likes', data:counts, backgroundColor:'#00FFC2'}]},
            options: {responsive:true, maintainAspectRatio:false}
        });
    };

    window.openDeep = (id, title) => {
        document.getElementById('m-title').innerText = title;
        document.getElementById('modal-overlay').style.display = 'flex';
        const s = logs.filter(l => l.activityId === id || l.activityTitle === title);

        // Verbeterde data-uitlezing (ongeacht hoofdletters)
        const getVal = (obj, keys) => {
            for(let k of keys) if(obj[k] !== undefined) return obj[k];
            return null;
        };

        const ageData = {'18-25': 0, '26-40': 0, '41+': 0};
        const genData = {'Man': 0, 'Vrouw': 0};
        const typData = {'Solo': 0, 'Koppel': 0, 'Groep': 0};

        s.forEach(l => {
            const age = getVal(l, ['age', 'userAge']);
            if(age < 26) ageData['18-25']++; else if(age < 41) ageData['26-40']++; else if(age >= 41) ageData['41+']++;

            const gen = (getVal(l, ['gender', 'userGender', 'sex']) || '').toLowerCase();
            if(['man', 'male', 'm'].includes(gen)) genData['Man']++;
            if(['vrouw', 'female', 'f'].includes(gen)) genData['Vrouw']++;

            const typ = getVal(l, ['groupType', 'type']);
            if(typData[typ] !== undefined) typData[typ]++;
        });

        if(cA) cA.destroy(); cA = new Chart(document.getElementById('cA'), {type:'pie', data:{labels:Object.keys(ageData), datasets:[{data:Object.values(ageData), backgroundColor:['#00FFC2','#00D1FF','#FF4B4B']}]}});
        if(cG) cG.destroy(); cG = new Chart(document.getElementById('cG'), {type:'doughnut', data:{labels:Object.keys(genData), datasets:[{data:Object.values(genData), backgroundColor:['#00D1FF','#FF00FF']}]}});
        if(cT) cT.destroy(); cT = new Chart(document.getElementById('cT'), {type:'bar', data:{labels:Object.keys(typData), datasets:[{label:'Aantal', data:Object.values(typData), backgroundColor:'#00FFC2'}]}});
    };
</script>
</body>
</html>
