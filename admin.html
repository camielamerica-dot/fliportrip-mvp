<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipOrTrip Admin | v1.9.3 Debug</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --card-bg: #161B22; --text-muted: #8899A6; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 260px; background: var(--card-bg); padding: 30px; border-right: 1px solid rgba(0,255,194,0.1); }
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .form-container { background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .label { font-size: 10px; color: var(--mint); text-transform: uppercase; font-weight: 800; margin-bottom: 5px; display: block; }
        input { background: #0B0E14; border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; width: 100%; border-radius: 10px; margin-bottom: 15px; }
        
        /* Zichtbare Google lijst */
        .pac-container { z-index: 99999 !important; background-color: #1e252e !important; border: 1px solid #00FFC2 !important; }
        .pac-item { color: #fff !important; padding: 10px; cursor: pointer; border-top: 1px solid #333; }
        .pac-item-query { color: #00FFC2 !important; }

        .btn-save { background: var(--mint); color: #000; border: none; padding: 15px; border-radius: 30px; font-weight: 800; width: 100%; cursor: pointer; }
        #login-gate { position: fixed; inset: 0; background: var(--obsidian); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .debug-msg { font-size: 12px; color: #ff4b4b; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

<div id="login-gate">
    <div style="text-align:center; background:var(--card-bg); padding:40px; border-radius:20px; border: 1px solid var(--mint);">
        <h2 style="color:var(--mint)">ADMIN v1.9.3</h2>
        <input type="password" id="pw" placeholder="Wachtwoord" style="text-align:center">
        <button class="btn-save" onclick="checkLogin()">Inloggen</button>
    </div>
</div>

<div class="sidebar">
    <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="120">
    <p style="font-size:12px; color:var(--text-muted); margin-top:20px;">Google Status: <span id="g-status" style="color:orange">Laden...</span></p>
</div>

<div class="main-content">
    <div class="form-container">
        <div id="debug-box" class="debug-msg"></div>
        
        <span class="label">Naam Activiteit</span>
        <input type="text" id="act-title">

        <span class="label">Locatie (Zoekopdracht)</span>
        <input type="text" id="act-loc" placeholder="Type bijv. 'Kasteel Valkenburg'...">
        
        <div style="display:flex; gap:10px;">
            <div style="flex:1"><span class="label">Lat (Auto)</span><input type="text" id="act-lat" placeholder="50.8..."></div>
            <div style="flex:1"><span class="label">Lng (Auto)</span><input type="text" id="act-lng" placeholder="5.8..."></div>
        </div>

        <span class="label">Afbeelding URL</span>
        <input type="text" id="act-img">

        <button class="btn-save" onclick="saveData()">Opslaan</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
        authDomain: "fliportrip-valkenburg.firebaseapp.com",
        projectId: "fliportrip-valkenburg",
        storageBucket: "fliportrip-valkenburg.firebasestorage.app"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.checkLogin = () => {
        if(document.getElementById('pw').value === 'Flip2026') {
            document.getElementById('login-gate').style.display = 'none';
            initAutocomplete();
        } else alert('Fout!');
    }

    function initAutocomplete() {
        const input = document.getElementById('act-loc');
        try {
            const autocomplete = new google.maps.places.Autocomplete(input);
            document.getElementById('g-status').innerText = "Verbonden";
            document.getElementById('g-status').style.color = "#00FFC2";

            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    document.getElementById('act-lat').value = place.geometry.location.lat();
                    document.getElementById('act-lng').value = place.geometry.location.lng();
                } else {
                    alert("Klik een item uit de lijst!");
                }
            });
        } catch (e) {
            document.getElementById('g-status').innerText = "Fout";
            document.getElementById('debug-box').style.display = "block";
            document.getElementById('debug-box').innerText = "Google Fout: " + e.message;
        }
    }

    window.saveData = async () => {
        const payload = {
            title: document.getElementById('act-title').value,
            location: document.getElementById('act-loc').value,
            lat: document.getElementById('act-lat').value,
            lng: document.getElementById('act-lng').value,
            image: document.getElementById('act-img').value
        };
        await addDoc(collection(db, "activities"), payload);
        alert("Opgeslagen!");
    }
</script>

<script>
    function gm_authFailure() { 
        alert("Google Maps API-fout! Controleer je API-instellingen in Google Console. Waarschijnlijk is de key niet gemachtigd voor 'Places API'.");
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGms1-wiv_5tq1ehzhhJOjM905WnFMexo&libraries=places"></script>

</body>
</html>
