<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>FlipOrTrip | Business Suite v4.6</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGms1-wiv_5tq1ehzhhJOjM905WnFMexo&libraries=places"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --card: #161B22; --text: #8899A6; --red: #FF4B4B; }
        * { box-sizing: border-box; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--card); padding: 30px; border-right: 1px solid rgba(0,255,194,0.1); display: flex; flex-direction: column; }
        .nav-tag { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; cursor: pointer; font-size: 13px; font-weight: 800; margin-bottom: 10px; text-align: center; color: var(--text); border: 1px solid transparent; }
        .nav-tag.active { background: rgba(0,255,194,0.1); color: var(--mint); border-color: var(--mint); }

        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .tab { display: none; }
        .tab.active { display: block; }

        /* Dashboard & UI */
        .filter-pill { background: #252b35; padding: 10px 20px; border-radius: 50px; font-size: 11px; font-weight: 800; cursor: pointer; border: 1px solid #333; color: var(--text); margin-right: 8px; display: inline-block; }
        .filter-pill.active { background: var(--mint); color: #000; border-color: var(--mint); }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 20px 0; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .stat-val { font-size: 32px; font-weight: 800; color: var(--mint); display: block; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        
        /* Catalogus Row */
        .item-card { display: flex; align-items: center; background: rgba(255,255,255,0.02); padding: 15px; border-radius: 18px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .thumb { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; margin-right: 15px; }

        /* Modal */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal { background: var(--card); width: 90%; max-width: 900px; padding: 40px; border-radius: 30px; border: 1px solid var(--mint); max-height: 90vh; overflow-y: auto; }

        table { width: 100%; border-collapse: collapse; }
        td { padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        input, select { background: #0B0E14; border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 10px; }
        .btn-mint { background: var(--mint); color: #000; border: none; padding: 15px; border-radius: 50px; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; }
        
        #login-gate { position: fixed; inset: 0; background: var(--obsidian); z-index: 100000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="login-gate">
    <div class="card" style="width: 320px; text-align: center;">
        <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="120" style="margin-bottom:20px;">
        <input type="password" id="pw" placeholder="Admin Code">
        <button class="btn-mint" onclick="doAuth()">Login</button>
    </div>
</div>

<div id="modal-overlay" onclick="this.style.display='none'">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 id="m-title" style="margin-top:0;">Activiteit Analyse</h2>
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:20px;">
            <div class="card"><span class="label">Leeftijd</span><canvas id="cA"></canvas></div>
            <div class="card"><span class="label">Geslacht</span><canvas id="cG"></canvas></div>
            <div class="card"><span class="label">Doelgroep</span><canvas id="cT"></canvas></div>
        </div>
    </div>
</div>

<div class="sidebar">
    <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="130" style="margin-bottom:40px;">
    <div class="nav-tag active" id="n-dash" onclick="switchTab('dash')">ðŸ“Š Dashboard</div>
    <div class="nav-tag" id="n-cat" onclick="switchTab('cat')">ðŸŽ¡ Catalogus</div>
</div>

<div class="main">
    <div id="tab-dash" class="tab active">
        <h2>Live Analytics</h2>
        <div class="filter-bar">
            <div class="filter-pill active" onclick="setTimeFilter('all', this)">Alle Tijd</div>
            <div class="filter-pill" onclick="setTimeFilter('today', this)">Vandaag</div>
            <div class="filter-pill" onclick="setTimeFilter('week', this)">Deze Week</div>
            <div class="filter-pill" onclick="setTimeFilter('month', this)">Deze Maand</div>
        </div>
        <div class="stat-grid">
            <div class="stat-card"><small>TOTAAL SWIPES</small><span class="stat-val" id="total-swipes">0</span></div>
            <div class="stat-card"><small style="color:var(--mint)">JA (LIKE)</small><span class="stat-val" id="total-likes">0</span></div>
            <div class="stat-card"><small style="color:var(--red)">NEE (DISLIKE)</small><span class="stat-val" id="total-dislikes" style="color:var(--red)">0</span></div>
        </div>
        <div class="card" style="height:300px;"><canvas id="mainChart"></canvas></div>
        <div class="card">
            <table>
                <thead><tr style="text-align:left; font-size:10px; color:var(--text);"><th>NAAM</th><th style="color:var(--mint)">JA</th><th style="color:var(--red)">NEE</th><th>SCORE</th></tr></thead>
                <tbody id="stat-list"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-cat" class="tab">
        <div style="display:grid; grid-template-columns: 350px 1fr; gap:30px;">
            <div class="card">
                <span id="edit-indicator" class="label">NIEUW ITEM</span>
                <input type="text" id="i-title" placeholder="Naam">
                <input type="text" id="i-loc" placeholder="Locatie">
                <select id="i-cat"><option value="actief">Actief</option><option value="food">Food</option><option value="cultuur">Cultuur</option></select>
                <input type="text" id="i-price" placeholder="Prijs">
                <input type="text" id="i-img" placeholder="Afbeelding URL" oninput="document.getElementById('p-img').src=this.value">
                <img id="p-img" src="" style="width:100%; border-radius:10px; margin-bottom:10px; min-height:50px; background:#000;">
                <button class="btn-mint" id="save-btn" onclick="saveItem()">Opslaan</button>
            </div>
            <div id="cat-list"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const config = {
        apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
        authDomain: "fliportrip-valkenburg.firebaseapp.com",
        projectId: "fliportrip-valkenburg",
        storageBucket: "fliportrip-valkenburg.firebasestorage.app"
    };
    const app = initializeApp(config);
    const db = getFirestore(app);

    let activities = [], analytics = [], mChart, cA, cG, cT, editingId = null, timeFilter = 'all';

    window.doAuth = () => {
        const p = document.getElementById('pw').value;
        if(p === 'Flip2026') { document.getElementById('login-gate').style.display='none'; init(); }
        else { alert("Wachtwoord onjuist!"); }
    };

    function init() {
        onSnapshot(collection(db, "activities"), s => { activities = s.docs.map(d => ({id:d.id, ...d.data()})); renderCat(); drawStats(); });
        onSnapshot(collection(db, "global_analytics"), s => { analytics = s.docs.map(d => d.data()); drawStats(); });
    }

    window.switchTab = (t) => {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.nav-tag').forEach(x => x.classList.remove('active'));
        document.getElementById('tab-'+t).classList.add('active');
        document.getElementById('n-'+t).classList.add('active');
    };

    window.setTimeFilter = (f, el) => {
        timeFilter = f;
        document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
        el.classList.add('active');
        drawStats();
    };

    // --- DASHBOARD LOGIC ---
    window.drawStats = () => {
        const now = new Date();
        const filtered = analytics.filter(l => {
            if(timeFilter === 'all') return true;
            const d = l.timestamp?.toDate ? l.timestamp.toDate() : new Date(l.timestamp);
            const diff = now - d;
            if(timeFilter === 'today') return diff < 86400000;
            if(timeFilter === 'week') return diff < 604800000;
            if(timeFilter === 'month') return diff < 2592000000;
            return true;
        });

        let totalJ = 0, totalN = 0;
        const data = activities.map(a => {
            const l = filtered.filter(x => x.activityId === a.id || x.activityTitle === a.title);
            const ja = l.filter(x => x.action === 'like').length;
            const nee = l.filter(x => x.action === 'dislike').length;
            totalJ += ja; totalN += nee;
            const score = (ja+nee) > 0 ? Math.round((ja/(ja+nee))*100) : 0;
            return { id: a.id, title: a.title, ja, nee, score };
        }).sort((a,b) => b.ja - a.ja);

        document.getElementById('total-swipes').innerText = totalJ + totalN;
        document.getElementById('total-likes').innerText = totalJ;
        document.getElementById('total-dislikes').innerText = totalN;

        document.getElementById('stat-list').innerHTML = data.map(d => `
            <tr onclick="openDeep('${d.id}', '${d.title}')">
                <td><strong>${d.title}</strong></td>
                <td style="color:var(--mint)">${d.ja}</td>
                <td style="color:var(--red)">${d.nee}</td>
                <td>${d.score}%</td>
            </tr>`).join('');

        if(mChart) mChart.destroy();
        mChart = new Chart(document.getElementById('mainChart'), {
            type:'bar',
            data: { labels: data.map(d => d.title), datasets: [
                { label: 'Ja', data: data.map(d => d.ja), backgroundColor: '#00FFC2' },
                { label: 'Nee', data: data.map(d => d.nee), backgroundColor: '#FF4B4B' }
            ]},
            options: { responsive:true, maintainAspectRatio:false, scales: { x:{stacked:true}, y:{stacked:true} }}
        });
    };

    window.openDeep = (id, title) => {
        document.getElementById('m-title').innerText = title;
        document.getElementById('modal-overlay').style.display = 'flex';
        const s = analytics.filter(l => l.activityId === id || l.activityTitle === title);

        const age = {'18-25': s.filter(x => (x.age||x.userAge) < 26).length, '26-40': s.filter(x => (x.age||x.userAge) >= 26 && (x.age||x.userAge) < 41).length, '41+': s.filter(x => (x.age||x.userAge) >= 41).length};
        const gen = {'Man': s.filter(x => ['man','male','m'].includes((x.gender||x.userGender||'').toLowerCase())).length, 'Vrouw': s.filter(x => ['vrouw','female','f'].includes((x.gender||x.userGender||'').toLowerCase())).length};
        const typ = {'Solo': s.filter(x => (x.groupType||x.type) === 'Solo').length, 'Koppel': s.filter(x => (x.groupType||x.type) === 'Koppel').length, 'Groep': s.filter(x => (x.groupType||x.type) === 'Groep').length};

        if(cA) cA.destroy(); cA = new Chart(document.getElementById('cA'), {type:'pie', data:{labels:Object.keys(age), datasets:[{data:Object.values(age), backgroundColor:['#00FFC2','#00D1FF','#FF4B4B']}]}});
        if(cG) cG.destroy(); cG = new Chart(document.getElementById('cG'), {type:'doughnut', data:{labels:Object.keys(gen), datasets:[{data:Object.values(gen), backgroundColor:['#00D1FF','#FF00FF']}]}});
        if(cT) cT.destroy(); cT = new Chart(document.getElementById('cT'), {type:'bar', data:{labels:Object.keys(typ), datasets:[{label:'Aantal', data:Object.values(typ), backgroundColor:'#00FFC2'}]}});
    };

    // --- CATALOGUS LOGIC (HERSTELD) ---
    window.renderCat = () => {
        document.getElementById('cat-list').innerHTML = activities.map(i => `
            <div class="item-card">
                <img src="${i.image}" class="thumb" onerror="this.src='https://via.placeholder.com/60'">
                <div style="flex:1"><strong>${i.title}</strong><br><small>${i.location || ''}</small></div>
                <button onclick="editItem('${i.id}')" style="color:var(--mint); background:none; border:none; cursor:pointer; margin-right:10px; font-weight:800;">EDIT</button>
                <button onclick="delItem('${i.id}')" style="color:var(--red); background:none; border:none; cursor:pointer; font-weight:800;">WIS</button>
            </div>`).join('');
    };

    window.saveItem = async () => {
        const d = { title: document.getElementById('i-title').value, location: document.getElementById('i-loc').value, category: document.getElementById('i-cat').value, price: document.getElementById('i-price').value, image: document.getElementById('i-img').value };
        if(editingId) await updateDoc(doc(db, "activities", editingId), d);
        else await addDoc(collection(db, "activities"), d);
        editingId = null; document.querySelectorAll('#tab-cat input').forEach(x => x.value=''); document.getElementById('p-img').src='';
    };

    window.editItem = (id) => {
        const i = activities.find(x => x.id === id);
        editingId = id;
        document.getElementById('i-title').value = i.title;
        document.getElementById('i-loc').value = i.location || '';
        document.getElementById('i-img').value = i.image || '';
        document.getElementById('p-img').src = i.image || '';
        document.getElementById('edit-indicator').innerText = "BEWERKEN";
    };

    window.delItem = async (id) => { if(confirm('Wissen?')) await deleteDoc(doc(db, "activities", id)); };
</script>
</body>
</html>
