<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>FlipOrTrip | Business Suite v3.3</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    <style>
        :root { --mint: #00FFC2; --dark: #0B0E14; --card: #161B22; --text: #8899A6; --red: #FF4B4B; }
        * { box-sizing: border-box; }
        body { background: var(--dark); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Layout */
        .sidebar { width: 250px; background: var(--card); border-right: 1px solid rgba(255,255,255,0.05); padding: 30px; display: flex; flex-direction: column; }
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .nav-btn { padding: 15px; color: var(--text); cursor: pointer; font-weight: 800; border-radius: 12px; margin-bottom: 8px; transition: 0.2s; }
        .nav-btn.active { background: rgba(0,255,194,0.1); color: var(--mint); }

        /* UI Elements */
        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        .tab { display: none; }
        .tab.active { display: block; }
        
        input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 14px; border-radius: 12px; margin-bottom: 12px; outline: none; font-family: inherit; }
        input:focus { border-color: var(--mint); }
        .btn-main { background: var(--mint); color: #000; border: none; padding: 16px; width: 100%; border-radius: 50px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        
        /* List & Buttons */
        .item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(255,255,255,0.02); border-radius: 12px; margin-bottom: 10px; border-left: 4px solid transparent; }
        .item.active-item { border-left-color: var(--mint); }
        .item.inactive-item { border-left-color: var(--red); opacity: 0.6; }
        
        .action-btn { background: none; border: 1px solid #444; color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: 800; margin-left: 5px; }
        .btn-red { color: var(--red); border-color: var(--red); }
        .btn-toggle { color: #FFA500; border-color: #FFA500; }

        #login { position: fixed; inset: 0; background: var(--dark); z-index: 10000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="login">
    <div class="card" style="width: 320px; text-align: center;">
        <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="120" style="margin-bottom:20px;">
        <input type="password" id="pw" placeholder="Admin Code">
        <button class="btn-main" onclick="auth()">Suite Openen</button>
    </div>
</div>

<div class="sidebar">
    <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="120" style="margin-bottom:40px;">
    <div class="nav-btn active" onclick="switchTab('tab-dash', this)">ðŸ“Š Statistieken</div>
    <div class="nav-btn" onclick="switchTab('tab-cat', this)">ðŸŽ¡ Catalogus</div>
</div>

<div class="main">
    <div id="tab-dash" class="tab active">
        <h2>Live Resultaten</h2>
        <div class="card" style="height: 350px;"><canvas id="chart"></canvas></div>
        <div class="card"><table style="width:100%; text-align:left;"><tbody id="stats-body"></tbody></table></div>
    </div>

    <div id="tab-cat" class="tab">
        <div style="display: grid; grid-template-columns: 350px 1fr; gap: 30px;">
            <div class="card">
                <h3 style="margin-top:0">Item Toevoegen</h3>
                <input type="text" id="f-title" placeholder="Naam activiteit">
                <input type="text" id="f-loc" placeholder="Locatie (Stad/Adres)">
                <input type="text" id="f-price" placeholder="Prijs (bijv. â‚¬ 15,00)">
                <input type="text" id="f-img" placeholder="Afbeelding URL">
                <button class="btn-main" onclick="save()">Opslaan</button>
                <div id="status-msg" style="margin-top:10px; font-size:12px; color:var(--mint);"></div>
            </div>
            <div>
                <h3>Beheer Catalogus</h3>
                <div id="list-output">Laden...</div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
        authDomain: "fliportrip-valkenburg.firebaseapp.com",
        projectId: "fliportrip-valkenburg",
        storageBucket: "fliportrip-valkenburg.firebasestorage.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let activities = [];
    let likes = [];
    let chart = null;

    window.auth = () => {
        if(document.getElementById('pw').value === 'Flip2026') {
            document.getElementById('login').style.display = 'none';
            sync();
        } else alert("Onjuist");
    };

    function sync() {
        onSnapshot(collection(db, "activities"), (s) => {
            activities = s.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });
        onSnapshot(collection(db, "global_analytics"), (s) => {
            likes = s.docs.map(d => d.data());
            render();
        });
    }

    window.switchTab = (id, el) => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    };

    window.save = async () => {
        const title = document.getElementById('f-title').value;
        const loc = document.getElementById('f-loc').value;
        if(!title) return;
        
        await addDoc(collection(db, "activities"), {
            title, location: loc, 
            price: document.getElementById('f-price').value,
            image: document.getElementById('f-img').value,
            active: true
        });
        
        document.getElementById('f-title').value = '';
        document.getElementById('f-loc').value = '';
        document.getElementById('status-msg').innerText = "Item toegevoegd!";
        setTimeout(() => document.getElementById('status-msg').innerText = "", 2000);
    };

    window.toggleStatus = async (id, current) => {
        await updateDoc(doc(db, "activities", id), { active: !current });
    };

    window.del = async (id) => {
        if(confirm("Permanent verwijderen?")) await deleteDoc(doc(db, "activities", id));
    };

    function render() {
        // Catalogus
        const out = document.getElementById('list-output');
        out.innerHTML = activities.map(a => `
            <div class="item ${a.active !== false ? 'active-item' : 'inactive-item'}">
                <div>
                    <strong>${a.title}</strong><br>
                    <small style="color:var(--text)">${a.location || 'Geen locatie'}</small>
                </div>
                <div>
                    <button class="action-btn btn-toggle" onclick="toggleStatus('${a.id}', ${a.active !== false})">
                        ${a.active !== false ? 'ZET UIT' : 'ACTIVEER'}
                    </button>
                    <button class="action-btn btn-red" onclick="del('${a.id}')">WIS</button>
                </div>
            </div>
        `).join('');

        // Stats & Chart
        const labels = [];
        const data = [];
        let html = '';
        activities.forEach(a => {
            const count = likes.filter(l => (l.activityId === a.id || l.activityTitle === a.title) && l.action === 'like').length;
            labels.push(a.title);
            data.push(count);
            html += `<tr><td>${a.title}</td><td align="right"><strong>${count} Likes</strong></td></tr>`;
        });
        document.getElementById('stats-body').innerHTML = html;

        if(chart) chart.destroy();
        const ctx = document.getElementById('chart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'bar',
            data: { labels, datasets: [{ label: 'Likes', data, backgroundColor: '#00FFC2' }] },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }
</script>
</body>
</html>
