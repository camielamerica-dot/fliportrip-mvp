<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>FlipOrTrip | Business Suite v4.5</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGms1-wiv_5tq1ehzhhJOjM905WnFMexo&libraries=places"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --card: #161B22; --text: #8899A6; --red: #FF4B4B; }
        * { box-sizing: border-box; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--card); padding: 30px; border-right: 1px solid rgba(0,255,194,0.1); display: flex; flex-direction: column; }
        .nav-tag { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; cursor: pointer; font-size: 13px; font-weight: 800; margin-bottom: 10px; text-align: center; color: var(--text); border: 1px solid transparent; }
        .nav-tag.active { background: rgba(0,255,194,0.1); color: var(--mint); border-color: var(--mint); }

        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .tab { display: none; }
        .tab.active { display: block; }

        /* Filter Pills */
        .filter-bar { display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .filter-pill { background: #252b35; padding: 10px 20px; border-radius: 50px; font-size: 11px; font-weight: 800; cursor: pointer; border: 1px solid #333; color: var(--text); }
        .filter-pill.active { background: var(--mint); color: #000; border-color: var(--mint); }

        /* Dashboard specific */
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .stat-val { font-size: 32px; font-weight: 800; color: var(--mint); display: block; }

        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 10px; color: var(--text); padding-bottom: 15px; border-bottom: 1px solid #333; }
        td { padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* Catalogus legacy styles (not changing) */
        .item-card { display: flex; align-items: center; background: rgba(255,255,255,0.02); padding: 15px; border-radius: 18px; margin-bottom: 12px; }
        .thumb { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; margin-right: 15px; }
        input, select { background: #0B0E14; border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 10px; }
        .btn-mint { background: var(--mint); color: #000; border: none; padding: 15px; border-radius: 50px; font-weight: 800; cursor: pointer; width: 100%; }

        #login-gate { position: fixed; inset: 0; background: var(--obsidian); z-index: 100000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="login-gate">
    <div class="card" style="width: 320px; text-align: center;">
        <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="120" style="margin-bottom:20px;">
        <input type="password" id="pw" placeholder="Admin Code">
        <button class="btn-mint" onclick="doAuth()">Dashboard Openen</button>
    </div>
</div>

<div class="sidebar">
    <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" width="130" style="margin-bottom:40px;">
    <div class="nav-tag active" id="n-dash" onclick="switchTab('dash')">ðŸ“Š Dashboard</div>
    <div class="nav-tag" id="n-cat" onclick="switchTab('cat')">ðŸŽ¡ Catalogus</div>
</div>

<div class="main">
    <div id="tab-dash" class="tab active">
        <h2>Analytics Overzicht</h2>
        
        <div class="filter-bar">
            <div class="filter-pill active" onclick="setTimeFilter('all', this)">Alle Tijd</div>
            <div class="filter-pill" onclick="setTimeFilter('today', this)">Vandaag</div>
            <div class="filter-pill" onclick="setTimeFilter('week', this)">Deze Week</div>
            <div class="filter-pill" onclick="setTimeFilter('month', this)">Deze Maand</div>
            <div class="filter-pill" onclick="setTimeFilter('year', this)">Dit Jaar</div>
        </div>

        <div class="stat-grid">
            <div class="stat-card"><span class="label">TOTAAL SWIPES</span><span class="stat-val" id="total-swipes">0</span></div>
            <div class="stat-card"><span class="label" style="color:var(--mint)">JA STEMMEN</span><span class="stat-val" id="total-likes">0</span></div>
            <div class="stat-card"><span class="label" style="color:var(--red)">NEE STEMMEN</span><span class="stat-val" id="total-dislikes" style="color:var(--red)">0</span></div>
        </div>

        <div class="card" style="height:350px;"><canvas id="mainChart"></canvas></div>

        <div class="card">
            <h3>Resultaten per Activiteit</h3>
            <table>
                <thead>
                    <tr><th>ACTIVITEIT</th><th>JA (MINT)</th><th>NEE (ROOD)</th><th>POPULARITEIT</th></tr>
                </thead>
                <tbody id="stat-list"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-cat" class="tab">
        <div style="display:grid; grid-template-columns: 350px 1fr; gap:30px;">
            <div class="card">
                <span class="label" id="edit-indicator">NIEUW ITEM</span>
                <input type="text" id="i-title" placeholder="Naam Activiteit">
                <input type="text" id="i-loc" placeholder="Locatie">
                <select id="i-cat"><option value="actief">Actief</option><option value="food">Food</option><option value="cultuur">Cultuur</option></select>
                <input type="text" id="i-price" placeholder="Prijs">
                <input type="text" id="i-img" placeholder="Afbeelding URL" oninput="document.getElementById('live-p').src=this.value">
                <img id="live-p" style="width:100%; height:100px; border-radius:10px; object-fit:cover; margin-bottom:10px;">
                <button class="btn-mint" onclick="saveItem()">Opslaan</button>
            </div>
            <div><div id="cat-list"></div></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const config = {
        apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
        authDomain: "fliportrip-valkenburg.firebaseapp.com",
        projectId: "fliportrip-valkenburg",
        storageBucket: "fliportrip-valkenburg.firebasestorage.app"
    };
    const app = initializeApp(config);
    const db = getFirestore(app);

    let activities = [], analytics = [], mChart, currentTimeFilter = 'all';

    window.doAuth = () => { if(document.getElementById('pw').value === 'Flip2026') { document.getElementById('login-gate').style.display='none'; init(); } };

    function init() {
        onSnapshot(collection(db, "activities"), s => { activities = s.docs.map(d => ({id:d.id, ...d.data()})); drawCat(); drawStats(); });
        onSnapshot(collection(db, "global_analytics"), s => { analytics = s.docs.map(d => d.data()); drawStats(); });
    }

    window.switchTab = (t) => {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.nav-tag').forEach(x => x.classList.remove('active'));
        document.getElementById('tab-'+t).classList.add('active');
        document.getElementById('n-'+t).classList.add('active');
    };

    window.setTimeFilter = (range, el) => {
        currentTimeFilter = range;
        document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
        el.classList.add('active');
        drawStats();
    };

    function filterByTime(data) {
        if (currentTimeFilter === 'all') return data;
        const now = new Date();
        return data.filter(item => {
            if (!item.timestamp) return false;
            const itemDate = item.timestamp.toDate ? item.timestamp.toDate() : new Date(item.timestamp);
            const diff = now - itemDate;
            const msInDay = 24 * 60 * 60 * 1000;

            if (currentTimeFilter === 'today') return diff < msInDay;
            if (currentTimeFilter === 'week') return diff < msInDay * 7;
            if (currentTimeFilter === 'month') return diff < msInDay * 30;
            if (currentTimeFilter === 'year') return diff < msInDay * 365;
            return true;
        });
    }

    window.drawStats = () => {
        const filteredLogs = filterByTime(analytics);
        let tLikes = 0, tDislikes = 0;

        const dataSet = activities.map(a => {
            const logs = filteredLogs.filter(l => l.activityId === a.id || l.activityTitle === a.title);
            const ja = logs.filter(l => l.action === 'like').length;
            const nee = logs.filter(l => l.action === 'dislike').length;
            tLikes += ja; tDislikes += nee;
            const score = (ja + nee) > 0 ? Math.round((ja / (ja + nee)) * 100) : 0;
            return { title: a.title, ja, nee, score };
        }).sort((a,b) => b.ja - a.ja);

        // Update Counters
        document.getElementById('total-swipes').innerText = tLikes + tDislikes;
        document.getElementById('total-likes').innerText = tLikes;
        document.getElementById('total-dislikes').innerText = tDislikes;

        // Update Table
        document.getElementById('stat-list').innerHTML = dataSet.map(d => `
            <tr>
                <td><strong>${d.title}</strong></td>
                <td style="color:var(--mint); font-weight:800;">${d.ja}</td>
                <td style="color:var(--red); font-weight:800;">${d.nee}</td>
                <td><div style="width:50px; height:6px; background:#333; border-radius:3px; overflow:hidden;">
                    <div style="width:${d.score}%; height:100%; background:var(--mint);"></div>
                </div><small>${d.score}%</small></td>
            </tr>
        `).join('');

        // Update Chart
        if(mChart) mChart.destroy();
        mChart = new Chart(document.getElementById('mainChart'), {
            type:'bar',
            data: {
                labels: dataSet.map(d => d.title),
                datasets: [
                    { label: 'Ja', data: dataSet.map(d => d.ja), backgroundColor: '#00FFC2', borderRadius: 5 },
                    { label: 'Nee', data: dataSet.map(d => d.nee), backgroundColor: '#FF4B4B', borderRadius: 5 }
                ]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                scales: { 
                    x: { stacked: true }, 
                    y: { stacked: true, grid: { color: 'rgba(255,255,255,0.05)' } } 
                },
                plugins: { legend: { display: false } }
            }
        });
    };

    // Catalogus legacy (niet veranderd)
    window.drawCat = () => {
        document.getElementById('cat-list').innerHTML = activities.map(a => `
            <div class="item-card">
                <img src="${a.image}" class="thumb" onerror="this.src='https://via.placeholder.com/50'">
                <div style="flex:1"><strong>${a.title}</strong></div>
            </div>
        `).join('');
    };
    window.saveItem = async () => { /* legacy code */ };
</script>
</body>
</html>
