<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlipOrTrip | WhatsApp Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --blue: #007AFF; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; text-align: center; }
        .hidden { display: none !important; }
        .orb { width: 50px; height: 50px; background: linear-gradient(135deg, var(--mint), var(--blue)); border-radius: 50%; margin: 0 auto 20px; box-shadow: 0 0 20px var(--mint); }
        .input-box { background: #161B22; border: 1px solid var(--mint); padding: 15px; border-radius: 12px; color: white; text-align: center; margin-bottom: 15px; width: 280px; font-size: 16px; outline: none; border: 1px solid rgba(0,255,194,0.3); }
        .btn { background: var(--mint); color: var(--obsidian); padding: 15px 30px; border-radius: 50px; font-weight: 800; border: none; cursor: pointer; width: 280px; margin-bottom: 10px; transition: 0.3s; }
        .btn:active { transform: scale(0.95); }
        .label { font-size: 11px; color: var(--mint); text-transform: uppercase; font-weight: 800; margin-bottom: 5px; display: block; text-align: left; margin-left: 10px; }
        
        /* Swipe Cards */
        .card { width: 320px; height: 480px; background: #161B22; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .card-img { height: 65%; background-size: cover; background-position: center; background-color: #21262d; }
        .card-info { padding: 20px; text-align: left; }
        .card-info h2 { margin: 0; font-size: 24px; color: white; }
        .card-info p { margin: 5px 0 0; opacity: 0.6; font-size: 14px; line-height: 1.4; }
        
        .controls { display: flex; gap: 40px; margin-top: 30px; }
        .btn-vote { width: 80px; height: 80px; border-radius: 50%; border: none; font-size: 35px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        #final-code-display { font-size: 48px; font-weight: 800; color: var(--mint); letter-spacing: 5px; margin: 20px 0; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, arrayUnion, increment, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- CONFIGURATIE (INVULLEN!) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
            authDomain: "fliportrip-valkenburg.firebaseapp.com",
            projectId: "fliportrip-valkenburg",
            storageBucket: "fliportrip-valkenburg.firebasestorage.app",
            messagingSenderId: "1050989330669",
            appId: "1:1050989330669:web:6649f61cbec8ee3b3f8ce4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        emailjs.init("wcDPsz6TupAyvv3G0");

        let myRoomCode = "";
        let isHost = false;
        let dbActivities = [];
        let currentIndex = 0;

        // Activiteiten ophalen
        async function fetchActivities() {
            const querySnapshot = await getDocs(collection(db, "activities"));
            dbActivities = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }

        // Navigatie
        window.showSetup = () => {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('setup-screen').classList.remove('hidden');
        };

        // Kamer aanmaken (Host)
        window.createRoom = async () => {
            const name = document.getElementById('host-name').value;
            const email = document.getElementById('host-email').value;
            if(!name || !email) return alert("Naam en Email verplicht!");

            myRoomCode = Math.floor(1000 + Math.random() * 9000).toString();
            
            await setDoc(doc(db, "rooms", myRoomCode), {
                status: 'flipping',
                hostName: name,
                hostEmail: email,
                participants: [name],
                votes: {}
            });

            isHost = true;
            sessionStorage.setItem('isHost', 'true');
            sessionStorage.setItem('roomCode', myRoomCode);

            // Toon deelscherm
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('share-screen').classList.remove('hidden');
            document.getElementById('final-code-display').innerText = myRoomCode;

            // WhatsApp link
            const message = encodeURIComponent(`Help mee kiezen voor onze trip! ðŸŒ´ Gebruik code: ${myRoomCode} op https://fliportrip-mvp.vercel.app`);
            document.getElementById('whatsapp-btn').onclick = () => {
                window.open(`https://wa.me/?text=${message}`, '_blank');
            };
        };

        // Deelnemen (Vrienden)
        window.joinExisting = async () => {
            myRoomCode = document.getElementById('join-code').value;
            const name = prompt("Wat is je naam?"); 
            if(!myRoomCode || !name) return alert("Code en naam verplicht!");
            
            await updateDoc(doc(db, "rooms", myRoomCode), { participants: arrayUnion(name) });
            isHost = false;
            sessionStorage.setItem('isHost', 'false');
            sessionStorage.setItem('roomCode', myRoomCode);
            enterSwipeUI();
        };

        // Swipe interface starten
        window.enterSwipeUI = async () => {
            myRoomCode = sessionStorage.getItem('roomCode');
            document.querySelectorAll('body > div').forEach(div => div.classList.add('hidden'));
            document.getElementById('swipe-screen').classList.remove('hidden');
            await fetchActivities();
            renderCard();
        };

        function renderCard() {
            const container = document.getElementById('card-container');
            if(currentIndex >= dbActivities.length) {
                finishUser();
                return;
            }
            const act = dbActivities[currentIndex];
            container.innerHTML = `
                <div class="card">
                    <div class="card-img" style="background-image: url('${act.image}')"></div>
                    <div class="card-info">
                        <h2>${act.title}</h2>
                        <p>${act.desc}</p>
                    </div>
                </div>`;
        }

        window.vote = async (type) => {
            const actId = dbActivities[currentIndex].id;
            if(type === 'yes') {
                const updateObj = {}; updateObj[`votes.${actId}`] = increment(1);
                await updateDoc(doc(db, "rooms", myRoomCode), updateObj);
            }
            currentIndex++;
            renderCard();
        };

        function finishUser() {
            document.getElementById('swipe-screen').classList.add('hidden');
            document.getElementById('thanks-screen').classList.remove('hidden');
            if (sessionStorage.getItem('isHost') === 'true') {
                document.getElementById('host-controls').classList.remove('hidden');
            }
        }

        window.checkFinalResult = async () => {
            myRoomCode = sessionStorage.getItem('roomCode');
            const docSnap = await getDoc(doc(db, "rooms", myRoomCode));
            const data = docSnap.data();
            
            if (dbActivities.length === 0) await fetchActivities();

            let winnerTitle = "Geen match";
            let maxV = -1;
            dbActivities.forEach(a => {
                let v = (data.votes && data.votes[a.id]) || 0;
                if(v > maxV) { maxV = v; winnerTitle = a.title; }
            });

            document.getElementById('winner-display').innerText = "De winnaar is: " + winnerTitle;
            
            emailjs.send("service_pceg3i8", "template_tr613kg", {
                to_email: data.hostEmail,
                room_code: myRoomCode,
                winner: winnerTitle
            }).then(() => alert("Uitslag is gemaild!"));
        };
    </script>
</head>
<body>

    <div id="start-screen">
        <div class="orb"></div>
        <h1>FLIP<span>OR</span>TRIP</h1>
        <button class="btn" onclick="showSetup()">Nieuwe Trip Plannen</button>
        <p style="opacity:0.5; margin:10px 0;">of</p>
        <input type="text" id="join-code" class="input-box" placeholder="Code van WhatsApp">
        <button class="btn" style="background:white" onclick="joinExisting()">Mee-swipen</button>
    </div>

    <div id="setup-screen" class="hidden">
        <h2>Trip Setup</h2>
        <div style="text-align:left; width:280px; margin:0 auto;">
            <span class="label">Jouw Naam</span>
            <input type="text" id="host-name" class="input-box">
            <span class="label">E-mail voor uitslag</span>
            <input type="email" id="host-email" class="input-box">
            <span class="label">Tijd (minuten)</span>
            <input type="number" id="deadline-min" class="input-box" value="60">
        </div>
        <button class="btn" onclick="createRoom()">Kamer Aanmaken</button>
    </div>

    <div id="share-screen" class="hidden">
        <h2 style="color:var(--mint)">Kamer is Live!</h2>
        <p>Deel de code met je groep:</p>
        <div id="final-code-display"></div>
        <button class="btn" id="whatsapp-btn" style="background:#25D366; color:white; border:none;">DEEL VIA WHATSAPP</button>
        <br>
        <button class="btn" onclick="enterSwipeUI()" style="background:transparent; border:1px solid white; color:white;">START ZELF MET SWIPEN</button>
    </div>

    <div id="swipe-screen" class="hidden">
        <div id="card-container"></div>
        <div class="controls" id="vote-controls">
            <button class="btn-vote" style="background:rgba(255,0,0,0.1); color:red; border:2px solid red" onclick="vote('no')">âœ•</button>
            <button class="btn-vote" style="background:rgba(0,255,194,0.1); color:var(--mint); border:2px solid var(--mint)" onclick="vote('yes')">â™¥</button>
        </div>
    </div>

    <div id="thanks-screen" class="hidden">
        <h1 style="color:var(--mint)">KLAAR!</h1>
        <p>Bedankt voor het swipen.</p>
        <p style="opacity:0.6; padding: 0 20px;">Zodra iedereen klaar is, kan de host de uitslag genereren.</p>
        
        <div id="host-controls" class="hidden">
            <hr style="border:0; border-top:1px solid #333; margin:30px 0; width:80%;">
            <p><strong>Host Dashboard:</strong></p>
            <button class="btn" onclick="checkFinalResult()">BEPAAL WINNAAR & MAIL</button>
            <h2 id="winner-display" style="color:var(--mint); margin-top:15px;"></h2>
        </div>
    </div>

</body>
</html>
