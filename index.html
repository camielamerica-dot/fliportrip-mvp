<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlipOrTrip | v0.13</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --blue: #007AFF; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; text-align: center; }
        .hidden { display: none !important; }
        .orb { width: 45px; height: 45px; background: linear-gradient(135deg, var(--mint), var(--blue)); border-radius: 50%; margin: 0 auto 15px; box-shadow: 0 0 20px var(--mint); }
        .input-box { background: #161B22; border: 1px solid var(--mint); padding: 12px; border-radius: 12px; color: white; text-align: center; margin-bottom: 10px; width: 280px; font-size: 16px; outline: none; border: 1px solid rgba(0,255,194,0.3); }
        .btn { background: var(--mint); color: var(--obsidian); padding: 15px 30px; border-radius: 50px; font-weight: 800; border: none; cursor: pointer; width: 280px; margin-bottom: 10px; }
        .label { font-size: 11px; color: var(--mint); text-transform: uppercase; font-weight: 800; margin-bottom: 5px; display: block; text-align: left; margin-left: 10px; }
        .card { width: 320px; height: 420px; background: #161B22; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .card-img { height: 60%; background-size: cover; background-position: center; }
        .card-info { padding: 15px; text-align: left; }
        .card-info h2 { margin: 0; font-size: 22px; }
        .card-info p { margin: 5px 0 0; opacity: 0.6; font-size: 13px; }
        .controls { display: flex; gap: 40px; margin-top: 20px; }
        .btn-vote { width: 70px; height: 70px; border-radius: 50%; border: none; font-size: 30px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #participant-monitor { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin: 15px auto; font-size: 14px; text-align: left; width: 260px; border: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        
        /* Leaderboard Styles */
        #leaderboard { margin-top: 20px; text-align: left; width: 280px; margin-left: auto; margin-right: auto; }
        .leader-item { background: rgba(255,255,255,0.05); padding: 10px 15px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--mint); }
        .leader-name { font-weight: 800; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px; }
        .leader-perc { color: var(--mint); font-weight: 800; font-size: 16px; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, arrayUnion, increment, getDoc, collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- CONFIG (VUL JE EIGEN GEGEVENS IN) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
            authDomain: "fliportrip-valkenburg.firebaseapp.com",
            projectId: "fliportrip-valkenburg",
            storageBucket: "fliportrip-valkenburg.firebasestorage.app",
            messagingSenderId: "1050989330669",
            appId: "1:1050989330669:web:6649f61cbec8ee3b3f8ce4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        emailjs.init("wcDPsz6TupAyvv3G0");

        let myRoomCode = "";
        let dbActivities = [];
        let currentIndex = 0;
        let timerInt = null;

        async function fetchActivities() {
            const querySnapshot = await getDocs(collection(db, "activities"));
            dbActivities = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }

        window.showSetup = () => {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('setup-screen').classList.remove('hidden');
        };

        window.createRoom = async () => {
            const name = document.getElementById('host-name').value;
            const email = document.getElementById('host-email').value;
            const target = document.getElementById('target-p').value;
            const mins = document.getElementById('deadline-min').value;

            if(!name || !email || !target) return alert("Vul alle velden in!");

            myRoomCode = Math.floor(1000 + Math.random() * 9000).toString();
            const deadlineTS = Date.now() + (mins * 60000);

            await setDoc(doc(db, "rooms", myRoomCode), {
                hostName: name,
                hostEmail: email,
                targetParticipants: parseInt(target),
                deadline: deadlineTS,
                participants: [name],
                votes: {}
            });

            sessionStorage.setItem('isHost', 'true');
            sessionStorage.setItem('roomCode', myRoomCode);
            showShareScreen(myRoomCode, mins);
        };

        function showShareScreen(code, mins) {
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('share-screen').classList.remove('hidden');
            document.getElementById('final-code-display').innerText = code;
            const msg = encodeURIComponent(`Help mee kiezen voor Valkenburg! ðŸŒ´\nCode: ${code}\nDeadline: over ${mins} minuten\nLink: https://fliportrip-mvp.vercel.app`);
            document.getElementById('whatsapp-btn').onclick = () => { window.location.href = `whatsapp://send?text=${msg}`; };
        }

        window.joinExisting = async () => {
            myRoomCode = document.getElementById('join-code').value;
            const name = prompt("Wat is je naam?"); 
            if(!myRoomCode || !name) return alert("Code en naam verplicht!");
            await updateDoc(doc(db, "rooms", myRoomCode), { participants: arrayUnion(name) });
            sessionStorage.setItem('isHost', 'false');
            sessionStorage.setItem('roomCode', myRoomCode);
            enterSwipeUI();
        };

        window.enterSwipeUI = async () => {
            myRoomCode = sessionStorage.getItem('roomCode');
            document.querySelectorAll('body > div').forEach(div => div.classList.add('hidden'));
            document.getElementById('swipe-screen').classList.remove('hidden');
            await fetchActivities();
            renderCard();
        }

        function renderCard() {
            if(currentIndex >= dbActivities.length) { finishUser(); return; }
            const act = dbActivities[currentIndex];
            document.getElementById('card-container').innerHTML = `
                <div class="card">
                    <div class="card-img" style="background-image: url('${act.image}')"></div>
                    <div class="card-info"><h2>${act.title}</h2><p>${act.desc}</p></div>
                </div>`;
        }

        window.vote = async (type) => {
            const actId = dbActivities[currentIndex].id;
            if(type === 'yes') {
                const updateObj = {}; updateObj[`votes.${actId}`] = increment(1);
                await updateDoc(doc(db, "rooms", myRoomCode), updateObj);
            }
            currentIndex++;
            renderCard();
        };

        function finishUser() {
            document.getElementById('swipe-screen').classList.add('hidden');
            document.getElementById('thanks-screen').classList.remove('hidden');
            if (sessionStorage.getItem('isHost') === 'true') {
                document.getElementById('host-controls').classList.remove('hidden');
                monitorRoom();
            }
        }

        function monitorRoom() {
            onSnapshot(doc(db, "rooms", myRoomCode), (docSnap) => {
                const data = docSnap.data();
                document.getElementById('p-list').innerText = data.participants.join(', ');
                document.getElementById('p-progress').innerText = `${data.participants.length} / ${data.targetParticipants}`;
                if(timerInt) clearInterval(timerInt);
                timerInt = setInterval(() => {
                    const diff = data.deadline - Date.now();
                    document.getElementById('time-left').innerText = diff <= 0 ? "Tijd om!" : `${Math.floor(diff/60000)}m ${Math.floor((diff%60000)/1000)}s`;
                }, 1000);
            });
        }

        window.checkFinalResult = async () => {
            const docSnap = await getDoc(doc(db, "rooms", myRoomCode));
            const data = docSnap.data();
            const totalParticipants = data.participants.length;
            
            if (dbActivities.length === 0) await fetchActivities();

            // Bereken resultaten voor alle activiteiten
            let results = dbActivities.map(act => {
                const jaStemmen = (data.votes && data.votes[act.id]) || 0;
                const percentage = Math.round((jaStemmen / totalParticipants) * 100);
                return { title: act.title, percentage: percentage };
            });

            // Sorteren: Hoogste percentage eerst
            results.sort((a, b) => b.percentage - a.percentage);

            // Top 3 tonen op scherm
            const top3 = results.slice(0, 3);
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '<h3>Top 3 Resultaten:</h3>';
            top3.forEach((res, index) => {
                leaderboard.innerHTML += `
                    <div class="leader-item">
                        <span class="leader-name">${index + 1}. ${res.title}</span>
                        <span class="leader-perc">${res.percentage}%</span>
                    </div>`;
            });

            // Email versturen met Top 3
            const emailBody = top3.map((r, i) => `${i+1}. ${r.title} (${r.percentage}%)`).join('\n');
            emailjs.send("service_pceg3i8", "template_tr613kg", {
                host_name: data.hostName,
                to_email: data.hostEmail,
                room_code: myRoomCode,
                winner: emailBody // We sturen de hele top 3 naar de {{winner}} placeholder
            }).then(() => alert("Top 3 gemaild!"));
        };
    </script>
</head>
<body>

    <div id="start-screen">
        <div class="orb"></div>
        <h1>FLIP<span>OR</span>TRIP</h1>
        <button class="btn" onclick="showSetup()">Nieuwe Trip Plannen</button>
        <p style="opacity:0.5; margin:10px 0;">of</p>
        <input type="text" id="join-code" class="input-box" placeholder="Code van WhatsApp">
        <button class="btn" style="background:white" onclick="joinExisting()">Mee-swipen</button>
    </div>

    <div id="setup-screen" class="hidden">
        <h2>Trip Setup</h2>
        <div style="text-align:left; width:280px; margin:0 auto;">
            <span class="label">Jouw Naam</span>
            <input type="text" id="host-name" class="input-box">
            <span class="label">E-mail voor uitslag</span>
            <input type="email" id="host-email" class="input-box">
            <span class="label">Aantal personen</span>
            <input type="number" id="target-p" class="input-box" value="4">
            <span class="label">Deadline (minuten)</span>
            <input type="number" id="deadline-min" class="input-box" value="60">
        </div>
        <button class="btn" onclick="createRoom()">Kamer Aanmaken</button>
    </div>

    <div id="share-screen" class="hidden">
        <h2 style="color:var(--mint)">Code: <span id="final-code-display"></span></h2>
        <button class="btn" id="whatsapp-btn" style="background:#25D366; color:white;">DEEL VIA WHATSAPP</button>
        <button class="btn" onclick="enterSwipeUI()" style="background:transparent; border:1px solid white; color:white;">START ZELF</button>
    </div>

    <div id="swipe-screen" class="hidden">
        <div id="card-container"></div>
        <div class="controls">
            <button class="btn-vote" style="background:rgba(255,0,0,0.1); color:red; border:2px solid red" onclick="vote('no')">âœ•</button>
            <button class="btn-vote" style="background:rgba(0,255,194,0.1); color:var(--mint); border:2px solid var(--mint)" onclick="vote('yes')">â™¥</button>
        </div>
    </div>

    <div id="thanks-screen" class="hidden">
        <h1 style="color:var(--mint)">KLAAR!</h1>
        <div id="host-controls" class="hidden">
            <div id="participant-monitor">
                <div class="stat-row"><strong>Voortgang:</strong> <span id="p-progress">...</span></div>
                <div class="stat-row"><strong>Tijd:</strong> <span id="time-left">...</span></div>
                <hr style="border:0; border-top:1px solid rgba(255,255,255,0.1); margin:10px 0;">
                <div style="font-size:12px; opacity:0.6;" id="p-list">Laden...</div>
            </div>
            <button class="btn" onclick="checkFinalResult()">BEPAAL TOP 3 & MAIL</button>
            <div id="leaderboard"></div>
        </div>
        <p id="guest-msg">Je stemmen zijn opgeslagen!</p>
    </div>

</body>
</html>
