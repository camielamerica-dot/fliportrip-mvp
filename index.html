<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlipOrTrip | v0.16</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --blue: #007AFF; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; text-align: center; touch-action: none; }
        .hidden { display: none !important; }
        .btn { background: var(--mint); color: var(--obsidian); padding: 15px 30px; border-radius: 50px; font-weight: 800; border: none; cursor: pointer; width: 280px; margin-bottom: 10px; }
        .input-box { background: #161B22; border: 1px solid var(--mint); padding: 12px; border-radius: 12px; color: white; text-align: center; margin-bottom: 10px; width: 280px; font-size: 16px; outline: none; }
        
        /* De Card Stack */
        #swipe-screen { position: relative; width: 100%; height: 80vh; display: flex; align-items: center; justify-content: center; }
        .card { width: 320px; height: 450px; background: #161B22; border-radius: 30px; position: absolute; border: 1px solid rgba(255,255,255,0.1); transition: transform 0.3s ease-out, opacity 0.3s; touch-action: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card-img { height: 60%; background-size: cover; background-position: center; border-radius: 30px 30px 0 0; pointer-events: none; }
        .card-info { padding: 20px; text-align: left; pointer-events: none; }
        
        #room-header { position: fixed; top: 15px; left: 15px; font-size: 12px; color: var(--mint); background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 20px; }
        .leader-item { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; margin-bottom: 5px; display: flex; justify-content: space-between; font-size: 14px; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, arrayUnion, increment, getDoc, collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
            authDomain: "fliportrip-valkenburg.firebaseapp.com",
            projectId: "fliportrip-valkenburg",
            storageBucket: "fliportrip-valkenburg.firebasestorage.app",
            messagingSenderId: "1050989330669",
            appId: "1:1050989330669:web:6649f61cbec8ee3b3f8ce4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        emailjs.init("wcDPsz6TupAyvv3G0");

        let myRoomCode = "";
        let dbActivities = [];
        let currentIndex = 0;
        let mailSent = false;

        window.createRoom = async () => {
            const name = document.getElementById('host-name').value;
            const email = document.getElementById('host-email').value;
            const target = document.getElementById('target-p').value;
            const mins = document.getElementById('deadline-min').value;
            if(!name || !email || !target) return alert("Vul alles in!");

            myRoomCode = Math.floor(1000 + Math.random() * 9000).toString();
            const deadlineTS = Date.now() + (mins * 60000);

            await setDoc(doc(db, "rooms", myRoomCode), {
                hostName: name, hostEmail: email, targetParticipants: parseInt(target),
                deadline: deadlineTS, participants: [name], votes: {}, finishedCount: 0, mailSent: false
            });

            sessionStorage.setItem('roomCode', myRoomCode);
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('share-screen').classList.remove('hidden');
            document.getElementById('final-code-display').innerText = myRoomCode;
            
            const msg = encodeURIComponent(`Flip mee voor Valkenburg! ðŸŒ´ Code: ${myRoomCode}`);
            document.getElementById('whatsapp-btn').onclick = () => { window.location.href = `whatsapp://send?text=${msg}`; };
        };

        window.joinExisting = async () => {
            myRoomCode = document.getElementById('join-code').value;
            const name = prompt("Wat is je naam?"); 
            if(!myRoomCode || !name) return alert("Code en naam verplicht!");
            await updateDoc(doc(db, "rooms", myRoomCode), { participants: arrayUnion(name) });
            sessionStorage.setItem('roomCode', myRoomCode);
            enterSwipeUI();
        };

        window.enterSwipeUI = async () => {
            myRoomCode = sessionStorage.getItem('roomCode');
            document.querySelectorAll('body > div').forEach(div => div.classList.add('hidden'));
            document.getElementById('swipe-screen').classList.remove('hidden');
            document.getElementById('room-header').classList.remove('hidden');
            document.getElementById('active-code-display').innerText = myRoomCode;
            await fetchActivities();
            renderCard();
        };

        async function fetchActivities() {
            const querySnapshot = await getDocs(collection(db, "activities"));
            dbActivities = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }

        function renderCard() {
            const container = document.getElementById('swipe-screen');
            container.innerHTML = "";
            if(currentIndex >= dbActivities.length) { finishUser(); return; }

            const act = dbActivities[currentIndex];
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<div class="card-img" style="background-image: url('${act.image}')"></div>
                              <div class="card-info"><h2>${act.title}</h2><p>${act.desc}</p></div>`;
            container.appendChild(card);

            // HAMMER.JS SWIPE LOGICA
            const h = new Hammer(card);
            h.on('pan', (e) => {
                card.style.transform = `translateX(${e.deltaX}px) rotate(${e.deltaX/20}deg)`;
                card.style.opacity = 1 - (Math.abs(e.deltaX)/500);
            });

            h.on('panend', (e) => {
                if (e.deltaX > 120) { 
                    vote('yes', card); 
                } else if (e.deltaX < -120) { 
                    vote('no', card); 
                } else { 
                    card.style.transform = ''; 
                    card.style.opacity = 1;
                }
            });
        }

        async function vote(type, cardEl) {
            cardEl.style.transform = `translateX(${type === 'yes' ? 500 : -500}px)`;
            cardEl.style.opacity = 0;
            
            const actId = dbActivities[currentIndex].id;
            if(type === 'yes') {
                const updateObj = {}; updateObj[`votes.${actId}`] = increment(1);
                await updateDoc(doc(db, "rooms", myRoomCode), updateObj);
            }
            
            setTimeout(() => {
                currentIndex++;
                renderCard();
            }, 200);
        }

        async function finishUser() {
            document.getElementById('swipe-screen').classList.add('hidden');
            document.getElementById('thanks-screen').classList.remove('hidden');
            
            // Verhoog de teller van mensen die klaar zijn
            await updateDoc(doc(db, "rooms", myRoomCode), { finishedCount: increment(1) });
            checkAutoMail();
        }

        async function checkAutoMail() {
            const docSnap = await getDoc(doc(db, "rooms", myRoomCode));
            const data = docSnap.data();
            
            // Voorwaarden voor mail: Iedereen klaar OF tijd voorbij (en nog niet gestuurd)
            const everyoneFinished = data.finishedCount >= data.targetParticipants;
            const timeUp = Date.now() > data.deadline;

            if ((everyoneFinished || timeUp) && !data.mailSent) {
                await updateDoc(doc(db, "rooms", myRoomCode), { mailSent: true });
                sendFinalEmail(data);
            }
        }

        async function sendFinalEmail(data) {
            let results = dbActivities.map(act => {
                const ja = (data.votes && data.votes[act.id]) || 0;
                return { title: act.title, perc: Math.round((ja / data.participants.length) * 100) };
            });
            results.sort((a, b) => b.perc - a.perc);
            const top3Text = results.slice(0,3).map((r,i) => `${i+1}. ${r.title} (${r.perc}%)`).join('\n');

            emailjs.send("service_pceg3i8", "template_tr613kg", {
                host_name: data.hostName, to_email: data.hostEmail, room_code: myRoomCode, winner: top3Text
            });
        }
    </script>
</head>
<body>

    <div id="room-header" class="hidden">Code: <span id="active-code-display"></span></div>

    <div id="start-screen">
        <div class="orb"></div>
        <h1>FLIP<span>OR</span>TRIP</h1>
        <button class="btn" onclick="showSetup()">Nieuwe Trip Plannen</button>
        <p style="opacity:0.5; margin:10px 0;">of</p>
        <input type="text" id="join-code" class="input-box" placeholder="Code van WhatsApp">
        <button class="btn" style="background:white" onclick="joinExisting()">Mee-flippen</button>
    </div>

    <div id="setup-screen" class="hidden">
        <h2>Trip Setup</h2>
        <input type="text" id="host-name" class="input-box" placeholder="Jouw Naam">
        <input type="email" id="host-email" class="input-box" placeholder="E-mail">
        <input type="number" id="target-p" class="input-box" placeholder="Aantal personen">
        <input type="number" id="deadline-min" class="input-box" value="60" placeholder="Minuten">
        <button class="btn" onclick="createRoom()">Kamer Aanmaken</button>
    </div>

    <div id="share-screen" class="hidden">
        <h2>Code: <span id="final-code-display"></span></h2>
        <button class="btn" id="whatsapp-btn" style="background:#25D366; color:white;">DEEL VIA WHATSAPP</button>
        <button class="btn" onclick="enterSwipeUI()" style="background:transparent; border:1px solid white; color:white;">START ZELF</button>
    </div>

    <div id="swipe-screen" class="hidden"></div>

    <div id="thanks-screen" class="hidden">
        <h1 style="color:var(--mint)">GEFLIPT!</h1>
        <p style="padding: 0 20px;">Bedankt! De definitieve uitslag ontvang je zodra iedereen alle activiteiten geflipt heeft, of zodra de deadline verstreken is, in je mailbox.</p>
        <p style="opacity:0.5; font-size:13px;">Team FlipOrTrip</p>
    </div>

</body>
</html>
