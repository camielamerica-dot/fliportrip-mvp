<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlipOrTrip | v0.35</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --red: #FF4B4B; --card-bg: #161B22; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; text-align: center; }
        
        /* Utility */
        .hidden { display: none !important; }
        
        /* Modal Overlay - Verbeterde zichtbaarheid voor mobiel */
        #join-modal { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); 
            backdrop-filter: blur(10px); 
            display: none; /* Wordt 'flex' via JS */
            align-items: center; 
            justify-content: center; 
            z-index: 100000; 
        }
        .modal-card { 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 30px; 
            border: 2px solid var(--mint); 
            width: 280px;
            box-shadow: 0 0 50px rgba(0,255,194,0.3);
            transform: translateY(-20px); /* Iets omhoog voor toetsenbord */
        }

        /* UI Elements */
        .btn { background: var(--mint); color: var(--obsidian); padding: 18px 25px; border-radius: 50px; font-weight: 800; border: none; cursor: pointer; width: 260px; margin-bottom: 10px; font-size: 15px; -webkit-appearance: none; }
        .btn:active { transform: scale(0.98); background: #00d9a5; }
        
        .input-box { 
            background: var(--card-bg); 
            border: 1px solid rgba(0,255,194,0.4); 
            padding: 15px; 
            border-radius: 15px; 
            color: white; 
            text-align: center; 
            margin-bottom: 15px; 
            width: 100%; 
            box-sizing: border-box; 
            font-size: 16px; /* Voorkomt auto-zoom op iPhone */
            outline: none;
        }

        .label { font-size: 11px; color: var(--mint); text-transform: uppercase; font-weight: 800; margin-bottom: 8px; display: block; text-align: left; }
        
        /* Header */
        #room-header { position: fixed; top: 0; width: 100%; height: 60px; display: flex; justify-content: space-between; align-items: center; z-index: 100; background: rgba(11,14,20,0.9); padding: 0 20px; box-sizing: border-box; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .header-tag { font-size: 10px; color: var(--mint); background: rgba(0,255,194,0.1); padding: 6px 12px; border-radius: 10px; border: 1px solid rgba(0,255,194,0.2); font-weight: 800; }
        .header-slogan { font-size: 8px; letter-spacing: 1px; opacity: 0.5; text-transform: uppercase; line-height: 1.2; }

        /* Card Swipe Area */
        #swipe-screen { position: relative; width: 100%; height: 75vh; display: flex; align-items: center; justify-content: center; margin-top: 60px; touch-action: none; }
        .card { width: 320px; height: 460px; background: var(--card-bg); border-radius: 35px; position: absolute; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        .card-img { height: 60%; background-size: cover; background-position: center; pointer-events: none; }
        .card-info { padding: 25px; text-align: left; }
        .card-info h2 { margin: 0; font-size: 22px; }
        .card-info p { margin: 8px 0 0; opacity: 0.6; font-size: 14px; line-height: 1.5; }
        
        /* Indicators */
        .swipe-indicator { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 100px; opacity: 0; z-index: 10; pointer-events: none; }
        .indicator-like { color: var(--mint); background: linear-gradient(to left, rgba(0, 255, 194, 0.15), transparent); }
        .indicator-dislike { color: var(--red); background: linear-gradient(to right, rgba(255, 75, 75, 0.15), transparent); }
    </style>
