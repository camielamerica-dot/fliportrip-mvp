<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlipOrTrip | v0.48 MVP Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --red: #FF4B4B; --card-bg: #161B22; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; position: fixed; width: 100%; }
        .hidden { display: none !important; }
        
        /* Logo & Glow */
        .logo-container { position: relative; margin-bottom: 2vh; }
        .logo-glow { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 120px; height: 120px; background: var(--mint); filter: blur(50px); opacity: 0.15; z-index: 0; }
        .logo-img { width: 140px; position: relative; z-index: 1; }

        /* UI */
        .btn { background: var(--mint); color: var(--obsidian); padding: 16px; border-radius: 50px; font-weight: 800; border: none; cursor: pointer; width: 260px; margin-bottom: 10px; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-wa { background: #25D366; color: white; }
        .btn-outline { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: white; }
        .input-box { background: var(--card-bg); border: 1px solid rgba(0,255,194,0.3); padding: 14px; border-radius: 15px; color: white; text-align: center; margin-bottom: 12px; width: 100%; box-sizing: border-box; font-size: 16px; outline: none; }
        .label { font-size: 9px; color: var(--mint); text-transform: uppercase; font-weight: 800; margin-bottom: 4px; display: block; text-align: left; }

        /* Header */
        #room-header { position: fixed; top: 0; width: 100%; height: 85px; display: flex; flex-direction: column; justify-content: center; align-items: center; background: var(--obsidian); z-index: 1000; border-bottom: 1px solid rgba(0,255,194,0.2); }
        .header-slogan { color: var(--mint); font-size: 8px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; }
        .header-info-row { display: flex; gap: 12px; align-items: center; }
        .header-tag { font-size: 10px; background: rgba(0,255,194,0.1); border: 1px solid var(--mint); padding: 5px 12px; border-radius: 20px; font-weight: 800; }

        /* Swipe UI */
        #swipe-screen { position: relative; width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; touch-action: none; }
        .card { width: 85vw; max-width: 320px; height: 60vh; max-height: 460px; background: var(--card-bg); border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); position: absolute; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card-img { height: 55%; background-size: cover; background-position: center; pointer-events: none; }
        .card-info { padding: 15px; text-align: left; pointer-events: none; }
        .card-info h2 { margin: 0; font-size: 18px; }
        .card-info p { font-size: 13px; opacity: 0.7; margin: 8px 0; line-height: 1.4; }

        /* Modals */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.97); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 99999; padding: 20px; box-sizing: border-box; }
        .modal-card { background: var(--card-bg); padding: 25px; border-radius: 25px; border: 1px solid var(--mint); width: 100%; max-width: 320px; text-align: center; }
        
        .stat-bar-container { background: rgba(255,255,255,0.05); border-radius: 10px; margin-bottom: 8px; padding: 10px; }
        .stat-info { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 5px; }
        .stat-bar-bg { background: rgba(255,255,255,0.1); height: 5px; border-radius: 3px; }
        .stat-bar-fill { background: var(--mint); height: 100%; border-radius: 3px; transition: width 0.5s; }

        .swipe-indicator { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 80px; opacity: 0; z-index: 10; pointer-events: none; }
        .indicator-like { color: var(--mint); background: radial-gradient(circle, rgba(0,255,194,0.15) 0%, transparent 70%); }
        .indicator-dislike { color: var(--red); background: radial-gradient(circle, rgba(255,75,75,0.15) 0%, transparent 70%); }

        .footer-link { font-size: 11px; opacity: 0.5; margin-top: 15px; cursor: pointer; text-decoration: underline; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, increment, collection, getDocs, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
            authDomain: "fliportrip-valkenburg.firebaseapp.com",
            projectId: "fliportrip-valkenburg",
            storageBucket: "fliportrip-valkenburg.firebasestorage.app",
            messagingSenderId: "1050989330669",
            appId: "1:1050989330669:web:6649f61cbec8ee3b3f8ce4" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        emailjs.init("wcDPsz6TupAyvv3G0");
        const SERVICE_ID = "service_pceg3i8"; 
        const TEMPLATE_ID = "template_tr613kg"; 

        let timerInterval;

        window.goHome = () => location.reload();

        window.createRoom = async () => {
            const name = document.getElementById('host-name').value;
            const email = document.getElementById('host-email').value.toLowerCase();
            const target = document.getElementById('target-p').value;
            const min = document.getElementById('deadline-input').value || 60;
            if(!name || !email) return alert("Vul alles in!");
            const code = Math.floor(1000 + Math.random() * 9000).toString();
            const deadline = Date.now() + (parseInt(min) * 60000); 
            await setDoc(doc(db, "rooms", code), { 
                hostName: name, hostEmail: email, targetParticipants: parseInt(target), 
                deadline, participants: [name], votes: {}, finishedCount: 0, mailSent: false 
            });
            window.currentRoom = code;
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('share-screen').classList.remove('hidden');
            document.getElementById('display-code').innerText = code;
        };

        window.shareWA = () => {
            const msg = `Samen flippen voor onze trip! ðŸŒ´ Code: *${window.currentRoom}*\nDoe mee op: ${window.location.origin}`;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(msg)}`, '_blank');
        };

        window.verifyHost = async () => {
            const code = document.getElementById('login-code').value.trim();
            const email = document.getElementById('login-email').value.trim().toLowerCase();
            const ds = await getDoc(doc(db, "rooms", code));
            if(ds.exists() && ds.data().hostEmail.toLowerCase() === email) {
                window.currentRoom = code;
                document.getElementById('host-login-modal').style.display = 'none';
                window.showLiveStats();
            } else { alert("Gegevens komen niet overeen."); }
        };

        window.confirmJoin = async () => {
            const code = document.getElementById('join-code-input').value.trim();
            const name = document.getElementById('join-name-input').value.trim();
            if(!code || !name) return alert("Vul code en naam in!");
            const ds = await getDoc(doc(db, "rooms", code));
            if(!ds.exists()) return alert("Code niet gevonden!");
            window.currentRoom = code;
            await updateDoc(doc(db, "rooms", code), { participants: arrayUnion(name) });
            document.getElementById('join-modal').style.display = 'none';
            window.startSwiping();
        };

        window.startSwiping = async () => {
            document.querySelectorAll('.screen-content').forEach(s => s.classList.add('hidden'));
            document.getElementById('room-header').classList.remove('hidden');
            document.getElementById('swipe-screen').classList.remove('hidden');
            document.getElementById('active-code-display').innerText = window.currentRoom;
            
            const ds = await getDoc(doc(db, "rooms", window.currentRoom));
            const deadline = ds.data().deadline;
            
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
    const diff = deadline - Date.now();
    const m = Math.floor(Math.max(0, diff) / 60000);
    const s = Math.floor((Math.max(0, diff) % 60000) / 1000);
    
    document.getElementById('timer-display').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
    
    if(diff <= 0) {
        clearInterval(timerInterval);
        // Deadline verstreken: trigger de mail voor de host
        checkAndSendFinalMail(); 
    }
}, 1000);

            const qs = await getDocs(collection(db, "activities"));
            window.acts = qs.docs.map(d => ({ id: d.id, ...d.data() }));
            window.actIdx = 0;
            renderCard();
        };

        function renderCard() {
            const container = document.getElementById('swipe-screen');
            container.innerHTML = "";
            if(window.actIdx >= window.acts.length) {
                container.innerHTML = "<div style='text-align:center'><h2 style='color:var(--mint)'>GEFLIPT!</h2><p>Uitslag volgt via de host.</p><button class='btn btn-outline' onclick='goHome()'>MENU</button></div>";
                updateDoc(doc(db, "rooms", window.currentRoom), { finishedCount: increment(1) });
                checkAndSendFinalMail(); // Check of mail gestuurd moet worden
                return;
            }
            const a = window.acts[window.actIdx];
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<div class="swipe-indicator indicator-like">â™¥</div><div class="swipe-indicator indicator-dislike">âœ•</div><div class="card-img" style="background-image:url('${a.image}')"></div><div class="card-info"><h2>${a.title}</h2><p>${a.desc}</p></div>`;
            container.appendChild(card);
            
            const h = new Hammer(card);
            const likeInd = card.querySelector('.indicator-like');
            const dislikeInd = card.querySelector('.indicator-dislike');

            h.on('pan', e => {
                card.style.transform = `translateX(${e.deltaX}px) rotate(${e.deltaX/20}deg)`;
                if (e.deltaX > 0) {
                    likeInd.style.opacity = Math.min(e.deltaX / 100, 0.8);
                    dislikeInd.style.opacity = 0;
                } else {
                    dislikeInd.style.opacity = Math.min(Math.abs(e.deltaX) / 100, 0.8);
                    likeInd.style.opacity = 0;
                }
            });

            h.on('panend', async e => {
                if(Math.abs(e.deltaX) > 100) {
                    const action = e.deltaX > 0 ? 'like' : 'dislike';
                    
                    // 1. Dashboard Sync (Stil)
                    addDoc(collection(db, "global_analytics"), {
                        activityTitle: window.acts[window.actIdx].title,
                        action: action,
                        timestamp: new Date()
                    });

                    // 2. Room Vote Sync
                    if(action === 'like') {
                        const up = {}; up[`votes.${window.acts[window.actIdx].id}`] = increment(1);
                        await updateDoc(doc(db, "rooms", window.currentRoom), up);
                    }
                    
                    window.actIdx++; renderCard();
                } else { 
                    card.style.transform = ''; 
                    likeInd.style.opacity = 0; 
                    dislikeInd.style.opacity = 0; 
                }
            });
        }

window.showLiveStats = async () => {
    document.getElementById('stats-modal').style.display = 'flex';
    
    // 1. Haal EERST de namen op
    const aqs = await getDocs(collection(db, "activities"));
    const actNames = {};
    aqs.forEach(doc => actNames[doc.id] = doc.data().title);

    // 2. Start dan pas de live listener
    onSnapshot(doc(db, "rooms", window.currentRoom), (ds) => {
        const d = ds.data();
        const total = d.finishedCount || 0;
        document.getElementById('live-progress').innerText = `${total} / ${d.targetParticipants} klaar`;
        
        let html = "";
        // Sorteer stemmen direct voor de host
        const sorted = Object.entries(d.votes || {}).sort((a,b) => b[1] - a[1]);
        
        sorted.forEach(([id, count]) => {
            const p = total > 0 ? Math.round((count / total) * 100) : 0;
            html += `<div class="stat-bar-container">
                        <div class="stat-info"><span>${actNames[id]}</span><span>${count} stemmen</span></div>
                        <div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${p}%"></div></div>
                    </div>`;
        });
        document.getElementById('live-leaderboard').innerHTML = html || "Wachten op eerste stemmen...";
    });
};

     async function checkAndSendFinalMail() {
    const rRef = doc(db, "rooms", window.currentRoom);
    const snap = await getDoc(rRef);
    const d = snap.data();

    if (!d || d.mailSent) return; // Stop als mail al is gestuurd

    const isDeadlineVoorbij = Date.now() >= d.deadline;
    const iedereenKlaar = d.finishedCount >= d.targetParticipants;

    // Alleen sturen als aan Ã©Ã©n van de twee voorwaarden is voldaan
    if (isDeadlineVoorbij || iedereenKlaar) {
        const aqs = await getDocs(collection(db, "activities"));
        const actNames = {};
        aqs.forEach(doc => actNames[doc.id] = doc.data().title);

        const sortedVotes = Object.entries(d.votes || {})
            .sort((a,b) => b[1] - a[1])
            .slice(0, 3);

        if (sortedVotes.length > 0) {
            const top3String = sortedVotes.map(([id, count], i) => {
                return `${i+1}. ${actNames[id]} (${count} stemmen)`;
            }).join("\n");

            // We zetten de vlag in de database EERST op true om dubbele mails bij gelijktijdig finishen te voorkomen
            await updateDoc(rRef, { mailSent: true });

            emailjs.send(SERVICE_ID, TEMPLATE_ID, {
                to_name: d.hostName,
                to_email: d.hostEmail,
                room_code: window.currentRoom,
                top_matches: top3String
            }).then(() => {
                console.log("Eindrapportage verzonden naar host.");
            }).catch(err => {
                // Als verzenden mislukt, zetten we de vlag terug zodat het opnieuw geprobeerd kan worden
                updateDoc(rRef, { mailSent: false });
            });
        }
    }
}
    </script>
</head>
<body>

    <div id="start-screen" class="screen-content" style="text-align:center;">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="https://wijzijnvalkenburg.nl/wp-content/uploads/2026/02/fliportrip_logo.png" class="logo-img">
        </div>
        <button class="btn" onclick="document.getElementById('start-screen').classList.add('hidden'); document.getElementById('setup-screen').classList.remove('hidden');">Trip Maken</button>
        <div style="margin: 8px; opacity: 0.3; font-size: 12px;">of</div>
        <button class="btn" style="background:white; color:black;" onclick="document.getElementById('join-modal').style.display='flex'">Deelnemen met Code</button>
        <div class="footer-link" onclick="document.getElementById('host-login-modal').style.display='flex'">Host Log-in</div>
    </div>

    <div id="setup-screen" class="hidden screen-content" style="text-align:center; width: 100%;">
        <h3 style="color:var(--mint); margin-bottom: 20px;">Nieuwe Trip</h3>
        <div style="width:280px; margin: 0 auto;">
            <span class="label">Naam</span><input type="text" id="host-name" class="input-box">
            <span class="label">E-mail</span><input type="email" id="host-email" class="input-box">
            <span class="label">Personen</span><input type="number" id="target-p" class="input-box" value="4">
            <span class="label">Deadline (minuten)</span><input type="number" id="deadline-input" class="input-box" value="60">
            <button class="btn" onclick="createRoom()">Trip Maken</button>
            <p onclick="goHome()" class="footer-link">Terug</p>
        </div>
    </div>

    <div id="share-screen" class="hidden screen-content" style="text-align:center;">
        <h3>Kamer Code:</h3>
        <div style="font-size: 48px; font-weight: 800; color: var(--mint); margin: 20px 0;" id="display-code">----</div>
        <button class="btn btn-wa" onclick="shareWA()">Deel via WhatsApp</button>
        <button class="btn btn-outline" onclick="window.startSwiping()">Start nu zelf</button>
    </div>

    <div id="room-header" class="hidden">
        <div class="header-slogan">STOP DECIDING. START DOING.</div>
        <div class="header-info-row">
            <div class="header-tag">ROOM: <span id="active-code-display"></span></div>
            <div id="timer-display" style="font-weight:800; font-size:14px;">--:--</div>
        </div>
    </div>

    <div id="swipe-screen" class="hidden screen-content"></div>

    <div id="join-modal" class="modal-overlay">
        <div class="modal-card">
            <h3 style="color:var(--mint)">Join Trip</h3>
            <input type="number" id="join-code-input" class="input-box" placeholder="Code">
            <input type="text" id="join-name-input" class="input-box" placeholder="Jouw Naam">
            <button class="btn" onclick="window.confirmJoin()">Start Flippen</button>
            <p onclick="document.getElementById('join-modal').style.display='none'" class="footer-link">Terug</p>
        </div>
    </div>

    <div id="host-login-modal" class="modal-overlay">
        <div class="modal-card">
            <h3 style="color:var(--mint)">Host Login</h3>
            <input type="number" id="login-code" class="input-box" placeholder="Kamer Code">
            <input type="email" id="login-email" class="input-box" placeholder="E-mail">
            <button class="btn" onclick="verifyHost()">Check Status</button>
            <p onclick="document.getElementById('host-login-modal').style.display='none'" class="footer-link">Terug</p>
        </div>
    </div>

    <div id="stats-modal" class="modal-overlay">
        <div class="modal-card">
            <h3 style="color:var(--mint); margin:0;">Voortgang</h3>
            <p id="live-progress" style="font-size:12px; opacity:0.6; margin-bottom:15px;"></p>
            <div id="live-leaderboard" style="text-align:left; max-height: 50vh; overflow-y: auto;"></div>
            <button class="btn btn-outline" style="margin-top:15px;" onclick="document.getElementById('stats-modal').style.display='none'">Sluiten</button>
        </div>
    </div>

</body>
</html>
