<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlipOrTrip | Alpha v0.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- PLAK HIER WEER JE EIGEN FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
            authDomain: "fliportrip-valkenburg.firebaseapp.com",
            projectId: "fliportrip-valkenburg",
            storageBucket: "fliportrip-valkenburg.firebasestorage.app",
            messagingSenderId: "1050989330669",
            appId: "1:1050989330669:web:6649f61cbec8ee3b3f8ce4"
    };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Dynamische Kamer Code op basis van URL (bijv #1234)
        const roomCode = window.location.hash ? window.location.hash.substring(1) : "vlk-test";
        let myName = "";
        let currentIndex = 0;

        const activities = [
            { id: 'bike', title: "Grotbiken", icon: "ðŸš²", desc: "Cross door de grotten van Valkenburg." },
            { id: 'vlaai', title: "Vlaaien Bakken", icon: "ðŸ¥§", desc: "De enige echte Limburgse vlaai." },
            { id: 'beer', title: "Bierproeverij", icon: "ðŸº", desc: "Lokale bieren in een historische kelder." },
            { id: 'escape', title: "Escape Room", icon: "ðŸ”’", desc: "Ontsnap uit de Valkenburgse mijnen." },
            { id: 'scoot', title: "Scootertocht", icon: "ðŸ›µ", desc: "Tour door de Limburgse heuvels." }
        ];

        window.joinRoom = async () => {
            myName = document.getElementById('username').value;
            if(!myName) return alert("Vul je naam in!");
            
            await setDoc(doc(db, "rooms", roomCode), {
                status: 'lobby',
                participants: arrayUnion(myName)
            }, { merge: true });

            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('waiting').classList.remove('hidden');
            document.getElementById('display-room-code').innerText = roomCode;
            listenToRoom();
        };

        function listenToRoom() {
            onSnapshot(doc(db, "rooms", roomCode), (doc) => {
                const data = doc.data();
                if(!data) return;
                
                const list = document.getElementById('participant-list');
                list.innerHTML = data.participants.map(p => `<li>${p}</li>`).join('');

                if(data.status === 'flipping' && document.getElementById('swipe-screen').classList.contains('hidden')) {
                    startFlipping();
                }
                if(data.status === 'finished') {
                    showMatch(data.winner);
                }
            });
        }

        window.startApp = async () => {
            await updateDoc(doc(db, "rooms", roomCode), { status: 'flipping' });
        };

        function startFlipping() {
            document.getElementById('waiting').classList.add('hidden');
            document.getElementById('swipe-screen').classList.remove('hidden');
            renderCard();
        }

        function renderCard() {
            if(currentIndex >= activities.length) {
                document.getElementById('card-container').innerHTML = "<h3>Wachten op de rest...</h3>";
                return;
            }
            const act = activities[currentIndex];
            document.getElementById('card-container').innerHTML = `
                <div class="card" id="active-card">
                    <div class="card-img">${act.icon}</div>
                    <div class="card-info">
                        <h2>${act.title}</h2>
                        <p>${act.desc}</p>
                    </div>
                </div>
            `;
        }

        window.vote = async (type) => {
            if(currentIndex >= activities.length) return;
            const actId = activities[currentIndex].id;
            
            if(type === 'yes') {
                const update = {};
                update[`votes.${actId}`] = increment(1);
                await updateDoc(doc(db, "rooms", roomCode), update);
            }

            currentIndex++;
            renderCard();

            // Automatische check of we klaar zijn (simpel voor demo)
            if(currentIndex === activities.length) {
                setTimeout(() => finalize(), 2000);
            }
        };

        async function finalize() {
            // Hier zou de logica komen die de hoogste score kiest
            await updateDoc(doc(db, "rooms", roomCode), { 
                status: 'finished',
                winner: "Grotbiken" 
            });
        }

        function showMatch(winner) {
            document.getElementById('swipe-screen').classList.add('hidden');
            document.getElementById('match-screen').classList.remove('hidden');
            document.getElementById('winner-name').innerText = winner;
        }
    </script>

    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .hidden { display: none !important; }
        .orb { width: 50px; height: 50px; background: linear-gradient(135deg, var(--mint), #007AFF); border-radius: 50%; margin-bottom: 20px; box-shadow: 0 0 20px var(--mint); }
        .input-box { background: #161B22; border: 1px solid var(--mint); padding: 15px; border-radius: 12px; color: white; text-align: center; margin-bottom: 15px; }
        .btn { background: var(--mint); color: var(--obsidian); padding: 15px 30px; border-radius: 50px; font-weight: 800; border: none; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .card { width: 300px; height: 420px; background: #161B22; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .card-img { height: 60%; background: #21262d; display: flex; align-items: center; justify-content: center; font-size: 80px; }
        .card-info { padding: 20px; text-align: center; }
        .controls { display: flex; gap: 40px; margin-top: 30px; }
        .btn-vote { width: 70px; height: 70px; border-radius: 50%; border: none; font-size: 30px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="lobby">
        <div class="orb"></div>
        <h1>FLIP<span>OR</span>TRIP</h1>
        <p style="opacity: 0.5;">Voer je naam in om te starten</p>
        <input type="text" id="username" class="input-box" placeholder="Naam...">
        <br>
        <button class="btn" onclick="joinRoom()">Enter Lobby</button>
    </div>

    <div id="waiting" class="hidden" style="text-align: center;">
        <h2>Lobby: <span id="display-room-code" style="color: var(--mint);"></span></h2>
        <ul id="participant-list" style="list-style: none; padding: 0; font-size: 24px; font-weight: 800; color: var(--mint); margin: 30px 0;"></ul>
        <button class="btn" onclick="startApp()">IEDEREEN IS ER!</button>
    </div>

    <div id="swipe-screen" class="hidden">
        <div id="card-container"></div>
        <div class="controls">
            <button class="btn-vote" style="background: rgba(255,75,75,0.2); color: #FF4B4B; border: 2px solid #FF4B4B;" onclick="vote('no')">âœ•</button>
            <button class="btn-vote" style="background: rgba(0,255,194,0.2); color: var(--mint); border: 2px solid var(--mint);" onclick="vote('yes')">â™¥</button>
        </div>
    </div>

    <div id="match-screen" class="hidden" style="text-align: center; padding: 20px;">
        <h1 style="color: var(--mint); letter-spacing: 2px;">IT'S A MATCH!</h1>
        <div id="winner-name" style="font-size: 45px; font-weight: 800; margin: 20px 0;"></div>
        <button class="btn" style="background: white;" onclick="location.reload()">Nieuwe Trip</button>
    </div>

</body>
</html>
