<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlipOrTrip | Alpha v0.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --mint: #00FFC2; --obsidian: #0B0E14; --blue: #007AFF; }
        body { background: var(--obsidian); color: white; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; text-align: center; }
        .hidden { display: none !important; }
        .orb { width: 50px; height: 50px; background: linear-gradient(135deg, var(--mint), var(--blue)); border-radius: 50%; margin: 0 auto 20px; box-shadow: 0 0 20px var(--mint); }
        h1 span { color: var(--mint); }
        .input-box { background: #161B22; border: 1px solid var(--mint); padding: 15px; border-radius: 12px; color: white; text-align: center; margin-bottom: 15px; width: 250px; font-size: 16px; outline: none; }
        .btn { background: var(--mint); color: var(--obsidian); padding: 15px 30px; border-radius: 50px; font-weight: 800; border: none; cursor: pointer; width: 280px; margin-bottom: 10px; }
        .label { font-size: 11px; color: var(--mint); text-transform: uppercase; font-weight: 800; margin-bottom: 5px; display: block; text-align: left; margin-left: 25px; }
        
        /* De Nieuwe Card Styling */
        .card { width: 320px; height: 480px; background: #161B22; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .card-img { height: 65%; background-size: cover; background-position: center; display: flex; align-items: flex-end; }
        .card-category { background: var(--mint); color: var(--obsidian); font-size: 10px; font-weight: 800; padding: 5px 12px; border-radius: 20px; margin: 15px; text-transform: uppercase; }
        .card-info { padding: 20px; text-align: left; }
        .card-info h2 { margin: 0; font-size: 24px; color: white; }
        .card-info p { margin: 5px 0 0; opacity: 0.6; font-size: 14px; line-height: 1.4; }

        .controls { display: flex; gap: 40px; margin-top: 30px; }
        .btn-vote { width: 80px; height: 80px; border-radius: 50%; border: none; font-size: 35px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, increment, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- PLAK HIER JE FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAx_XDqOW9hth7dwSFBZYJnk_dTa2lnvQ0",
            authDomain: "fliportrip-valkenburg.firebaseapp.com",
            projectId: "fliportrip-valkenburg",
            storageBucket: "fliportrip-valkenburg.firebasestorage.app",
            messagingSenderId: "1050989330669",
            appId: "1:1050989330669:web:6649f61cbec8ee3b3f8ce4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let myRoomCode = "";
        let isHost = false;
        let myName = "";
        let currentIndex = 0;
        let dbActivities = [];

        // HAAL ACTIVITEITEN UIT DE DATABASE
        async function loadActivities() {
            const querySnapshot = await getDocs(collection(db, "activities"));
            dbActivities = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            if(dbActivities.length === 0) {
                alert("Geen activiteiten gevonden in de database!");
            }
        }

        window.showSetup = () => {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('setup-screen').classList.remove('hidden');
        };

        window.createRoom = async () => {
            myName = document.getElementById('host-name').value;
            const maxP = document.getElementById('max-p').value;
            if(!myName) return alert("Naam verplicht!");
            myRoomCode = Math.floor(1000 + Math.random() * 9000).toString();
            await setDoc(doc(db, "rooms", myRoomCode), {
                status: 'lobby',
                participants: [myName],
                maxParticipants: parseInt(maxP),
                votes: {}
            });
            isHost = true;
            enterLobbyUI();
        };

        window.joinExisting = async () => {
            myRoomCode = document.getElementById('join-code').value;
            myName = prompt("Wat is je naam?"); 
            if(!myRoomCode || !myName) return alert("Code en naam verplicht!");
            await updateDoc(doc(db, "rooms", myRoomCode), { participants: arrayUnion(myName) });
            enterLobbyUI();
        };

        function enterLobbyUI() {
            document.querySelectorAll('body > div').forEach(div => div.classList.add('hidden'));
            document.getElementById('waiting-screen').classList.remove('hidden');
            document.getElementById('display-room-code').innerText = myRoomCode;
            listenToRoom();
        }

        function listenToRoom() {
            onSnapshot(doc(db, "rooms", myRoomCode), (docSnap) => {
                const data = docSnap.data();
                if(!data) return;
                document.getElementById('participant-list').innerHTML = data.participants.map(p => `<li>${p}</li>`).join('');
                document.getElementById('participant-count').innerText = `${data.participants.length} / ${data.maxParticipants} spelers`;
                if(isHost || data.participants.length >= data.maxParticipants) document.getElementById('start-btn').classList.remove('hidden');
                if(data.status === 'flipping' && document.getElementById('swipe-screen').classList.contains('hidden')) startFlipping();
                if(data.status === 'finished') showMatch(data.winner);
            });
        }

        window.startApp = async () => {
            await loadActivities(); // DATA LADEN VOORDAT WE STARTEN
            await updateDoc(doc(db, "rooms", myRoomCode), { status: 'flipping' });
        };

        function startFlipping() {
            document.getElementById('waiting-screen').classList.add('hidden');
            document.getElementById('swipe-screen').classList.remove('hidden');
            renderCard();
        }

        function renderCard() {
            if(currentIndex >= dbActivities.length) {
                document.getElementById('card-container').innerHTML = "<h2>Klaar! Wachten op de rest...</h2>";
                document.getElementById('vote-controls').classList.add('hidden');
                if(isHost) checkWinnerTrigger();
                return;
            }
            const act = dbActivities[currentIndex];
            document.getElementById('card-container').innerHTML = `
                <div class="card">
                    <div class="card-img" style="background-image: url('${act.image || ''}')">
                        <span class="card-category">Valkenburg Tip</span>
                    </div>
                    <div class="card-info">
                        <h2>${act.title}</h2>
                        <p>${act.desc}</p>
                    </div>
                </div>
            `;
        }

        window.vote = async (type) => {
            const actId = dbActivities[currentIndex].id;
            if(type === 'yes') {
                const updateObj = {}; updateObj[`votes.${actId}`] = increment(1);
                await updateDoc(doc(db, "rooms", myRoomCode), updateObj);
            }
            currentIndex++;
            renderCard();
        };

        async function checkWinnerTrigger() {
            setTimeout(async () => {
                const docSnap = await getDoc(doc(db, "rooms", myRoomCode));
                const data = docSnap.data();
                const votes = data.votes || {};
                let winnerTitle = dbActivities[0].title;
                let maxV = -1;
                dbActivities.forEach(a => {
                    let v = votes[a.id] || 0;
                    if(v > maxV) { maxV = v; winnerTitle = a.title; }
                });
                await updateDoc(doc(db, "rooms", myRoomCode), { status: 'finished', winner: winnerTitle });
            }, 4000);
        }

        function showMatch(winner) {
            document.getElementById('swipe-screen').classList.add('hidden');
            document.getElementById('match-screen').classList.remove('hidden');
            document.getElementById('winner-name').innerText = winner;
        }
    </script>
</head>
<body>

    <div id="start-screen">
        <div class="orb"></div>
        <h1>FLIP<span>OR</span>TRIP</h1>
        <button class="btn" onclick="showSetup()">Nieuwe Trip Starten</button>
        <p style="opacity:0.5; margin:10px 0;">of</p>
        <input type="text" id="join-code" class="input-box" placeholder="4-cijferige code">
        <button class="btn" style="background:white" onclick="joinExisting()">Deelnemen</button>
    </div>

    <div id="setup-screen" class="hidden">
        <h2>Setup</h2>
        <span class="label">Aantal deelnemers</span>
        <input type="number" id="max-p" class="input-box" value="2">
        <span class="label">Naam</span>
        <input type="text" id="host-name" class="input-box">
        <button class="btn" onclick="createRoom()">Start Lobby</button>
    </div>

    <div id="waiting-screen" class="hidden">
        <h2>Code: <span id="display-room-code" style="color:var(--mint)"></span></h2>
        <ul id="participant-list" style="list-style:none; padding:0; font-size:24px; color:var(--mint); margin:20px 0;"></ul>
        <p id="participant-count"></p>
        <button id="start-btn" class="btn hidden" onclick="startApp()">IEDEREEN IS ER!</button>
    </div>

    <div id="swipe-screen" class="hidden">
        <div id="card-container"></div>
        <div class="controls" id="vote-controls">
            <button class="btn-vote" style="background:rgba(255,0,0,0.1); color:red; border:2px solid red" onclick="vote('no')">✕</button>
            <button class="btn-vote" style="background:rgba(0,255,194,0.1); color:var(--mint); border:2px solid var(--mint)" onclick="vote('yes')">♥</button>
        </div>
    </div>

    <div id="match-screen" class="hidden">
        <h1 style="color:var(--mint)">IT'S A MATCH!</h1>
        <div id="winner-name" style="font-size:45px; font-weight:800; margin:20px 0;"></div>
        <button class="btn" onclick="location.reload()">Opnieuw</button>
    </div>

</body>
</html>
